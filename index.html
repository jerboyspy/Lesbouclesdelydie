<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .modal { display: none !important; }
        .modal.active { display: flex !important; }
        .whatsapp-float { 
            position: fixed; bottom: 20px; right: 20px; 
            background-color: #25d366; color: white; 
            border-radius: 50px; padding: 12px 20px; 
            box-shadow: 2px 5px 10px rgba(0,0,0,0.3); 
            z-index: 100; display: flex; align-items: center; 
            gap: 8px; font-weight: bold; font-size: 14px; text-decoration: none; 
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="admin-bar" class="hidden bg-gray-900 text-white p-2 flex justify-center gap-4 text-[10px] font-bold uppercase tracking-widest sticky top-0 z-[60]">
        <a href="/admin/" class="flex items-center gap-1">ðŸ“¦ GÃ©rer Stock</a>
        <span class="text-gray-600">|</span>
        <a href="/admin/admin-commandes.html" class="flex items-center gap-1 text-pink-400">ðŸ“‹ Commandes</a>
    </div>

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-serif font-bold text-pink-600">Les Boucles de Lydie</h1>
        <div class="flex items-center gap-3">
            <button onclick="netlifyIdentity.open()" id="user-btn" class="text-[10px] bg-gray-100 px-3 py-2 rounded-lg font-bold text-gray-600 uppercase">ðŸ‘¤ Connexion</button>
            <button onclick="toggleModal('cart-modal')" class="relative p-2 bg-pink-100 rounded-full">
                ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full font-bold">0</span>
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 mb-20">
        <div id="produits-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <p class="text-center col-span-full py-10 text-gray-400 italic">Chargement de la collection...</p>
        </div>
    </main>

    <a href="https://wa.me/33673460409" target="_blank" class="whatsapp-float">
        <span>ðŸ’¬ Discuter avec Lydie</span>
    </a>

    <div id="cart-modal" class="modal fixed inset-0 bg-black/50 z-[110] flex-col justify-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-pink-600">Mon Panier</h3>
                <button onclick="toggleModal('cart-modal')" class="text-gray-400 text-3xl">&times;</button>
            </div>
            <div id="cart-items" class="space-y-3 mb-6"></div>
            <div class="bg-gray-50 p-4 rounded-xl mb-6 border border-gray-100 text-sm">
                <p class="font-bold mb-2">Mode de livraison :</p>
                <select id="shipping-select" onchange="majPanier()" class="w-full p-2 rounded-lg bg-white border">
                    <option value="0">Remise en main propre (Gratuit)</option>
                    <option value="5.50">Envoi Suivi (+ 5,50 â‚¬)</option>
                </select>
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-6"><span>Total :</span><span id="cart-total" class="text-pink-600">0.00 â‚¬</span></div>
                <button onclick="passerCommande()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg">Commander</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://rsebvgdneetbbmdchwil.supabase.co";
        const SUPABASE_KEY = "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const repo = "jerboyspy/Lesbouclesdelydie"; 

        netlifyIdentity.on('init', user => checkAdmin(user));
        netlifyIdentity.on('login', user => { checkAdmin(user); location.reload(); });
        netlifyIdentity.on('logout', () => location.reload());

        function checkAdmin(user) {
            if (user && user.email.toLowerCase() === "lydie90@wanadoo.fr") {
                document.getElementById('admin-bar').classList.remove('hidden');
            }
        }

        async function chargerBoutique() {
            const container = document.getElementById('produits-container');
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content/produits?t=${Date.now()}`);
                if (!response.ok) throw new Error();
                const fichiers = await response.json();
                container.innerHTML = "";
                
                for (let f of fichiers) {
                    if (f.name.endsWith('.md')) {
                        const res = await fetch(f.download_url);
                        const txt = await res.text();
                        
                        // Analyse du bloc YAML (entre les ---)
                        const yamlMatch = txt.match(/^---([\s\S]*?)---/);
                        if (!yamlMatch) continue;
                        
                        const yamlContent = yamlMatch[1];
                        const data = {};
                        yamlContent.split('\n').forEach(line => {
                            const [key, ...val] = line.split(':');
                            if (key && val.length) data[key.trim()] = val.join(':').replace(/"/g, '').trim();
                        });

                        const titre = data.title || "Bijou";
                        const prix = parseFloat(data.price) || 0;
                        const img = data.image || "";
                        const dispo = data.available === "true";
                        const stock = parseInt(data.stock) || 0;
                        const badge = data.badge && data.badge !== "Aucun" ? data.badge : null;

                        if (dispo && stock > 0) {
                            container.innerHTML += `
                                <div class="bg-white rounded-2xl shadow-sm border p-3 flex flex-col justify-between relative">
                                    ${badge ? `<span class="absolute top-2 left-2 bg-pink-500 text-white text-[8px] px-2 py-1 rounded-full font-bold z-10">${badge}</span>` : ''}
                                    <img src="${img}" class="w-full h-44 object-cover rounded-xl mb-3">
                                    <h4 class="font-bold text-[11px] truncate">${titre}</h4>
                                    <p class="text-[9px] text-gray-400 mb-2">Stock : ${stock}</p>
                                    <p class="text-pink-600 font-black text-lg mb-3">${prix.toFixed(2)} â‚¬</p>
                                    <button onclick="ajouterAuPanier('${titre.replace(/'/g, "\\'")}', ${prix})" class="w-full bg-pink-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase shadow-sm">Ajouter</button>
                                </div>`;
                        }
                    }
                }
            } catch (e) { 
                container.innerHTML = "<p class='text-center col-span-full py-10'>Erreur de chargement. VÃ©rifiez Git Gateway sur Netlify.</p>"; 
            }
        }

        let panier = [];
        function ajouterAuPanier(n, p) { panier.push({ nom: n, prix: p }); majPanier(); toggleModal('cart-modal', true); }

        function majPanier() {
            document.getElementById('cart-count').innerText = panier.length;
            const list = document.getElementById('cart-items');
            const frais = parseFloat(document.getElementById('shipping-select').value);
            list.innerHTML = panier.length ? "" : "Panier vide";
            let totalProduits = 0;
            panier.forEach((item, i) => {
                totalProduits += item.prix;
                list.innerHTML += `<div class="flex justify-between text-xs bg-gray-50 p-2 rounded-lg"><span>${item.nom}</span><button onclick="panier.splice(${i},1);majPanier()" class="text-red-400 font-bold">âœ•</button></div>`;
            });
            document.getElementById('cart-total').innerText = (totalProduits + frais).toFixed(2) + " â‚¬";
        }

        async function passerCommande() {
            const user = netlifyIdentity.currentUser();
            if (!user) return netlifyIdentity.open();
            if (panier.length === 0) return;
            const frais = parseFloat(document.getElementById('shipping-select').value);
            const total = (panier.reduce((s, i) => s + i.prix, 0) + frais).toFixed(2);
            const contenu = panier.map(i => i.nom).join(', ');
            const mode = frais > 0 ? "Envoi suivi" : "Main propre";
            
            await _supabase.from('commandes').insert([{ client_email: user.email, contenu: contenu, total: total, statut: 'En attente', mode_livraison: mode }]);
            window.open(`https://wa.me/33673460409?text=${encodeURIComponent("Bonjour Lydie, commande de " + user.email + " : " + contenu + " (Total: " + total + "â‚¬, Mode: " + mode + ")")}`);
            panier = []; majPanier(); toggleModal('cart-modal', false);
        }

        function toggleModal(id, force) {
            const m = document.getElementById(id);
            if (force !== undefined) force ? m.classList.add('active') : m.classList.remove('active');
            else m.classList.toggle('active');
        }

        window.addEventListener('load', chargerBoutique);
    </script>
</body>
</html>
