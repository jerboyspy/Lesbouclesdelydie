<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        #cart-modal { display: none; }
        #cart-modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-serif font-bold text-pink-600">Les Boucles de Lydie</h1>
            <button onclick="toggleCart()" class="relative p-2 bg-pink-100 rounded-full">
                ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full">0</span>
            </button>
        </div>
    </nav>

    <header class="py-8 text-center bg-pink-50">
        <h2 class="text-2xl font-bold">Ma Collection</h2>
        <p class="text-gray-500 text-sm italic">Choisissez vos coups de cÅ“ur</p>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div id="produits-container" class="grid grid-cols-2 md:grid-cols-3 gap-4">
            </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[60] flex-col justify-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl p-6 shadow-2xl overflow-y-auto max-h-[80vh]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-pink-600">Mon Panier</h3>
                <button onclick="toggleCart()" class="text-gray-400 text-2xl">&times;</button>
            </div>
            <div id="cart-items" class="space-y-4 mb-6">
                </div>
            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-6">
                    <span>Total :</span>
                    <span id="cart-total">0.00 â‚¬</span>
                </div>
                <button onclick="envoyerCommande()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-green-600">
                    Valider et commander (WhatsApp)
                </button>
                <p class="text-center text-xs text-gray-400 mt-4 italic">Le paiement Wero sera validÃ© avec Lydie sur WhatsApp</p>
            </div>
        </div>
    </div>

    <script>
        let panier = [];
        const repo = "jerboyspy/lesbouclesdelydie";
        const numeroWhatsApp = "33673460409";

        async function chargerBoutique() {
            const container = document.getElementById('produits-container');
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content/produits`);
                const fichiers = await response.json();
                container.innerHTML = "";

                for (let fichier of fichiers) {
                    if (fichier.name.endsWith('.md')) {
                        const res = await fetch(fichier.download_url);
                        const contenu = await res.text();
                        const titre = (contenu.match(/title: "(.*)"/)?.[1] || contenu.match(/title: (.*)/)?.[1] || "Produit").replace(/"/g, "");
                        const prix = parseFloat(contenu.match(/price: (.*)/)?.[1] || 0);
                        const image = contenu.match(/image: (.*)/)?.[1] || "";
                        const disponible = contenu.match(/available: (.*)/)?.[1] === "true";

                        if (disponible) {
                            container.innerHTML += `
                                <div class="bg-white rounded-xl shadow-sm border border-pink-50 p-2">
                                    <img src="${image}" class="w-full h-40 object-cover rounded-lg mb-2">
                                    <h4 class="font-bold text-sm truncate">${titre}</h4>
                                    <p class="text-pink-600 font-bold text-lg">${prix} â‚¬</p>
                                    <button onclick="ajouterAuPanier('${titre.replace(/'/g, "\\'")}', ${prix})" 
                                            class="w-full mt-2 bg-pink-500 text-white py-1.5 rounded-lg text-xs font-bold hover:bg-pink-600">
                                        + Ajouter
                                    </button>
                                </div>`;
                        }
                    }
                }
            } catch (e) { container.innerHTML = "Erreur de chargement."; }
        }

        function ajouterAuPanier(nom, prix) {
            panier.push({ nom, prix });
            majPanier();
            alert(nom + " ajoutÃ© au panier !");
        }

        function majPanier() {
            document.getElementById('cart-count').innerText = panier.length;
            const liste = document.getElementById('cart-items');
            const totalElt = document.getElementById('cart-total');
            liste.innerHTML = panier.length === 0 ? "<p class='text-center text-gray-400'>Votre panier est vide</p>" : "";
            
            let total = 0;
            panier.forEach((item, index) => {
                total += item.prix;
                liste.innerHTML += `
                    <div class="flex justify-between items-center text-sm border-b pb-2">
                        <span>${item.nom}</span>
                        <div class="flex items-center gap-3">
                            <span class="font-bold">${item.prix} â‚¬</span>
                            <button onclick="retirerDuPanier(${index})" class="text-red-500 font-bold">âœ•</button>
                        </div>
                    </div>`;
            });
            totalElt.innerText = total.toFixed(2) + " â‚¬";
        }

        function retirerDuPanier(index) {
            panier.splice(index, 1);
            majPanier();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('active');
        }

        function envoyerCommande() {
            if (panier.length === 0) return alert("Votre panier est vide !");
            
            let texte = "Bonjour Lydie ! Je souhaite commander les articles suivants :\n\n";
            let total = 0;
            panier.forEach(item => {
                texte += `- ${item.nom} (${item.prix}â‚¬)\n`;
                total += item.prix;
            });
            texte += `\nðŸ’° *Total : ${total.toFixed(2)}â‚¬*\nðŸ’³ *Mode de paiement : Wero*`;
            
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texte)}`;
            window.open(url);
        }

        chargerBoutique();
    </script>
</body>
</html>
