<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        #cart-modal { display: none; }
        #cart-modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-serif font-bold text-pink-600">Les Boucles de Lydie</h1>
            <button onclick="toggleCart()" class="relative p-2 bg-pink-100 rounded-full shadow-sm">
                ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full font-bold">0</span>
            </button>
        </div>
    </nav>

    <header class="py-8 text-center bg-pink-50">
        <h2 class="text-2xl font-bold">Boutique Artisanale</h2>
        <p class="text-gray-500 text-sm italic">Fait main avec passion</p>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div id="produits-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <p class="text-center col-span-full">Chargement...</p>
        </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[60] flex flex-col justify-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-pink-600">Mon Panier</h3>
                <button onclick="toggleCart()" class="text-gray-400 text-3xl">&times;</button>
            </div>
            
            <div id="cart-items" class="space-y-4 mb-6"></div>

            <div class="bg-gray-50 p-4 rounded-2xl mb-6">
                <p class="font-bold text-sm mb-3">Mode de livraison :</p>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-2 bg-white rounded-lg border border-gray-100 shadow-sm cursor-pointer">
                        <input type="radio" name="shipping" value="0" checked onchange="majPanier()" class="accent-pink-600">
                        <div class="text-sm">
                            <p class="font-bold text-gray-700">Remise en main propre</p>
                            <p class="text-xs text-gray-400">Gratuit - Ã€ convenir ensemble</p>
                        </div>
                    </label>
                    <label class="flex items-center gap-3 p-2 bg-white rounded-lg border border-gray-100 shadow-sm cursor-pointer">
                        <input type="radio" name="shipping" value="5" onchange="majPanier()" class="accent-pink-600">
                        <div class="text-sm">
                            <p class="font-bold text-gray-700">Envoi Colissimo</p>
                            <p class="text-xs text-gray-400">Forfait + 5,00 â‚¬</p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-6 px-2">
                    <span>Total :</span>
                    <span id="cart-total" class="text-pink-600">0.00 â‚¬</span>
                </div>
                <button onclick="envoyerCommande()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-600 transition-all active:scale-95">
                    Commander via WhatsApp
                </button>
                <p class="text-center text-[10px] text-gray-400 mt-4 uppercase tracking-widest">Paiement Wero aprÃ¨s validation</p>
            </div>
        </div>
    </div>

    <script>
        let panier = [];
        const repo = "jerboyspy/lesbouclesdelydie";
        const numeroWhatsApp = "33673460409";

        async function chargerBoutique() {
            const container = document.getElementById('produits-container');
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content/produits`);
                const fichiers = await response.json();
                container.innerHTML = "";

                for (let fichier of fichiers) {
                    if (fichier.name.endsWith('.md')) {
                        const res = await fetch(fichier.download_url);
                        const contenu = await res.text();
                        const titre = (contenu.match(/title: "(.*)"/)?.[1] || contenu.match(/title: (.*)/)?.[1] || "Produit").replace(/"/g, "");
                        const prix = parseFloat(contenu.match(/price: (.*)/)?.[1] || 0);
                        const image = contenu.match(/image: (.*)/)?.[1] || "";
                        const disponible = contenu.match(/available: (.*)/)?.[1] === "true";

                        if (disponible) {
                            container.innerHTML += `
                                <div class="bg-white rounded-2xl shadow-sm border border-pink-50 p-3 flex flex-col justify-between">
                                    <div>
                                        <img src="${image}" class="w-full h-40 object-cover rounded-xl mb-3">
                                        <h4 class="font-bold text-sm text-gray-700 mb-1">${titre}</h4>
                                        <p class="text-pink-600 font-black text-lg">${prix} â‚¬</p>
                                    </div>
                                    <button onclick="ajouterAuPanier('${titre.replace(/'/g, "\\'")}', ${prix})" 
                                            class="w-full mt-3 bg-pink-500 text-white py-2 rounded-xl text-xs font-bold hover:bg-pink-600 active:scale-95 transition-all">
                                        Ajouter au panier
                                    </button>
                                </div>`;
                        }
                    }
                }
            } catch (e) { container.innerHTML = "Erreur de chargement."; }
        }

        function ajouterAuPanier(nom, prix) {
            panier.push({ nom, prix });
            majPanier();
        }

        function majPanier() {
            document.getElementById('cart-count').innerText = panier.length;
            const liste = document.getElementById('cart-items');
            const totalElt = document.getElementById('cart-total');
            const fraisPort = parseFloat(document.querySelector('input[name="shipping"]:checked').value);
            
            liste.innerHTML = panier.length === 0 ? "<p class='text-center text-gray-400 py-4'>Votre panier est vide</p>" : "";
            
            let totalProduits = 0;
            panier.forEach((item, index) => {
                totalProduits += item.prix;
                liste.innerHTML += `
                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                        <span class="text-sm font-medium text-gray-700">${item.nom}</span>
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-gray-900 text-sm">${item.prix.toFixed(2)}â‚¬</span>
                            <button onclick="retirerDuPanier(${index})" class="bg-white text-red-400 w-6 h-6 flex items-center justify-center rounded-full shadow-sm hover:text-red-600 border">âœ•</button>
                        </div>
                    </div>`;
            });
            
            const totalGlobal = totalProduits + fraisPort;
            totalElt.innerText = totalGlobal.toFixed(2) + " â‚¬";
        }

        function retirerDuPanier(index) {
            panier.splice(index, 1);
            majPanier();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('active');
        }

        function envoyerCommande() {
            if (panier.length === 0) return alert("Votre panier est vide !");
            
            const fraisPort = parseFloat(document.querySelector('input[name="shipping"]:checked').value);
            const modeLivraison = fraisPort === 0 ? "Remise en main propre" : "Livraison Colissimo";
            
            let texte = "Bonjour Lydie ! Nouvelle commande :\n\n";
            let totalProduits = 0;
            panier.forEach(item => {
                texte += `ðŸŒ¸ ${item.nom} (${item.prix}â‚¬)\n`;
                totalProduits += item.prix;
            });
            
            texte += `\nðŸ“¦ *Mode de livraison :* ${modeLivraison}`;
            texte += `\nðŸ’° *Total final : ${(totalProduits + fraisPort).toFixed(2)}â‚¬*`;
            texte += `\nðŸ’³ *Souhaite rÃ©gler par : Wero*`;
            
            window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texte)}`);
        }

        chargerBoutique();
    </script>
</body>
</html>
