<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .modal { display: none !important; }
        .modal.active { display: flex !important; }
        .hidden { display: none !important; }
        .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background-color: #25d366; color: white; border-radius: 50px; padding: 12px 20px; box-shadow: 2px 5px 10px rgba(0,0,0,0.3); z-index: 100; display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 14px; text-decoration: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-serif font-bold text-pink-600">Les Boucles de Lydie</h1>
            <div class="flex items-center gap-3">
                <button onclick="netlifyIdentity.open()" id="user-btn" class="text-[10px] bg-gray-100 px-3 py-2 rounded-lg font-bold text-gray-600 uppercase">ðŸ‘¤ Connexion</button>
                <button onclick="toggleModal('cart-modal')" class="relative p-2 bg-pink-100 rounded-full shadow-sm">
                    ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full font-bold">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="py-8 text-center bg-pink-50">
        <h2 class="text-2xl font-bold">Boutique Artisanale</h2>
        <div id="user-welcome" class="text-sm text-pink-600 font-medium mt-2"></div>
        <div id="admin-links" class="mt-3 hidden flex justify-center gap-2">
            <a href="/admin/" class="bg-gray-800 text-white text-[10px] px-3 py-1.5 rounded-full uppercase font-bold text-decoration-none">Stock</a>
            <a href="/admin/admin-commandes.html" class="bg-pink-600 text-white text-[10px] px-3 py-1.5 rounded-full uppercase font-bold text-decoration-none">Commandes</a>
        </div>
    </header>

    <section id="mes-commandes-section" class="max-w-6xl mx-auto p-4 hidden">
        <h3 class="font-bold text-lg mb-4 border-b pb-2">ðŸ“¦ Mes Commandes</h3>
        <div id="liste-commandes" class="grid gap-3 text-sm"></div>
    </section>

    <main class="max-w-6xl mx-auto p-4 mb-20">
        <div id="produits-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <p class="text-center col-span-full py-10 text-gray-400 italic">Chargement des bijoux...</p>
        </div>
    </main>

    <a href="https://wa.me/33673460409" target="_blank" class="whatsapp-float">
        <span>Discuter avec Lydie</span>
    </a>

    <div id="cart-modal" class="modal fixed inset-0 bg-black/50 z-[110] flex-col justify-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-pink-600">Mon Panier</h3>
                <button onclick="toggleModal('cart-modal')" class="text-gray-400 text-3xl">&times;</button>
            </div>
            <div id="cart-items" class="space-y-3 mb-6"></div>
            <div class="bg-gray-50 p-4 rounded-xl mb-6 border border-gray-100 text-sm">
                <p class="font-bold mb-2">Livraison :</p>
                <select id="shipping-select" onchange="majPanier()" class="w-full p-2 rounded-lg bg-white border">
                    <option value="0">Remise en main propre (Gratuit)</option>
                    <option value="5">Envoi Colissimo (+ 5,00 â‚¬)</option>
                </select>
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-6"><span>Total :</span><span id="cart-total" class="text-pink-600">0.00 â‚¬</span></div>
                <button onclick="passerCommande()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg">Commander</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://rsebvgdneetbbmdchwil.supabase.co";
        const SUPABASE_KEY = "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const repo = "jerboyspy/lesbouclesdelydie";
        const numeroWhatsApp = "33673460409";
        let panier = [];

        window.addEventListener('load', () => {
            chargerBoutique();
            const user = netlifyIdentity.currentUser();
            if (user) majInterfaceConnectee(user);
        });

        netlifyIdentity.on('login', user => { netlifyIdentity.close(); location.reload(); });
        netlifyIdentity.on('logout', () => location.reload());

        function majInterfaceConnectee(user) {
            document.getElementById('user-welcome').innerText = "Heureux de vous revoir !";
            document.getElementById('user-btn').innerText = "ðŸšª DÃ©connexion";
            document.getElementById('mes-commandes-section').classList.remove('hidden');
            if(user.email.toLowerCase() === "lydie90@wanadoo.fr") {
                document.getElementById('admin-links').classList.remove('hidden');
            }
            chargerCommandes(user.email);
        }

        async function chargerBoutique() {
            const container = document.getElementById('produits-container');
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content/produits`);
                const fichiers = await response.json();
                container.innerHTML = "";
                
                for (let f of fichiers) {
                    if (f.name.endsWith('.md')) {
                        const res = await fetch(f.download_url);
                        const txt = await res.text();
                        
                        // Analyse du tableau Markdown
                        const rows = txt.split('\n').filter(r => r.includes('|'));
                        if (rows.length >= 3) {
                            const dataRow = rows[2].split('|').map(cell => cell.trim());
                            // Ordre des colonnes selon ton image : Title | Price | Available | Badge | Image
                            const titre = dataRow[1];
                            const prix = parseFloat(dataRow[2]);
                            const dispo = dataRow[3].toLowerCase() === 'true';
                            const img = dataRow[5];

                            if (titre && dispo) {
                                container.innerHTML += `
                                    <div class="bg-white rounded-2xl shadow-sm border p-3 flex flex-col justify-between">
                                        <img src="${img}" class="w-full h-44 object-cover rounded-xl mb-3" onerror="this.src='https://placehold.co/400x400?text=Bijou'">
                                        <h4 class="font-bold text-[11px] truncate mb-1">${titre}</h4>
                                        <p class="text-pink-600 font-black text-lg mb-3">${prix.toFixed(2)} â‚¬</p>
                                        <button onclick="ajouterAuPanier('${titre.replace(/'/g, "\\'")}', ${prix})" class="w-full bg-pink-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase">Ajouter</button>
                                    </div>`;
                            }
                        }
                    }
                }
            } catch (e) { container.innerHTML = "Erreur de chargement des bijoux."; }
        }

        function ajouterAuPanier(n, p) { panier.push({ nom: n, prix: p }); majPanier(); toggleModal('cart-modal', true); }

        function majPanier() {
            document.getElementById('cart-count').innerText = panier.length;
            const list = document.getElementById('cart-items');
            const select = document.getElementById('shipping-select');
            const frais = select ? parseFloat(select.value) : 0;
            list.innerHTML = panier.length ? "" : "Panier vide";
            let t = 0;
            panier.forEach((item, i) => {
                t += item.prix;
                list.innerHTML += `<div class="flex justify-between text-xs bg-gray-50 p-2 rounded-lg"><span>${item.nom}</span><button onclick="panier.splice(${i},1);majPanier()" class="text-red-400">âœ•</button></div>`;
            });
            document.getElementById('cart-total').innerText = (t + frais).toFixed(2) + " â‚¬";
        }

        async function passerCommande() {
            const user = netlifyIdentity.currentUser();
            if (!user) return netlifyIdentity.open();
            if (panier.length === 0) return alert("Votre panier est vide");
            const select = document.getElementById('shipping-select');
            const frais = select ? parseFloat(select.value) : 0;
            const t = (panier.reduce((s, i) => s + i.prix, 0) + frais).toFixed(2);
            const it = panier.map(i => i.nom).join(', ');
            const { error } = await _supabase.from('commandes').insert([{ client_email: user.email, contenu: it, total: t, mode_livraison: frais === 0 ? "Main propre" : "Colissimo" }]);
            if (!error) {
                window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent("Bonjour Lydie, j'ai commandÃ© : " + it + " (Total: " + t + "â‚¬)")}`);
                panier = []; majPanier(); toggleModal('cart-modal', false); chargerCommandes(user.email);
            }
        }

        async function chargerCommandes(email) {
            const { data } = await _supabase.from('commandes').select('*').eq('client_email', email).order('created_at', { ascending: false });
            if (data && data.length > 0) {
                document.getElementById('liste-commandes').innerHTML = data.map(c => `
                    <div class="bg-white p-3 rounded-xl border mb-2">
                        <div class="flex justify-between text-[10px] mb-1">
                            <span>${new Date(c.created_at).toLocaleDateString()}</span>
                            <span class="font-bold text-pink-600">${c.statut}</span>
                        </div>
                        <p class="font-bold">${c.total}â‚¬</p>
                        <p class="text-[10px] text-gray-500">${c.contenu}</p>
                        ${c.statut === 'ValidÃ©e' ? `<button onclick="alert('Wero au 0673460409 (Lydie). Merci !')" class="mt-2 w-full bg-blue-600 text-white py-2 rounded-lg text-[10px] font-bold uppercase">Payer par Wero</button>` : ''}
                    </div>`).join('');
            } else {
                document.getElementById('liste-commandes').innerHTML = "<p class='text-gray-400 italic'>Aucune commande pour le moment.</p>";
            }
        }

        function toggleModal(id, force) {
            const m = document.getElementById(id); 
            if (force === true) m.classList.add('active'); 
            else if (force === false) m.classList.remove('active'); 
            else m.classList.toggle('active');
        }
    </script>
</body>
</html>
