<!DOCTYPE html>
<html lang="fr">

</head>
<body class="bg-gray-50 text-gray-800">
    <div id="admin-bar" class="hidden bg-black text-white p-2 text-center text-[10px] gap-4 sticky top-0 z-[60]">
        <a href="/admin/">ðŸ“¦ STOCK</a> | <a href="/admin/admin-commandes.html">ðŸ“‹ COMMANDES</a>
    </div>

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-bold text-pink-600">Les Boucles de Lydie</h1>
        <div class="flex gap-3">
            <button onclick="netlifyIdentity.open()" class="text-[10px] bg-gray-100 px-3 py-2 rounded">ðŸ‘¤ CONNEXION</button>
            <button onclick="toggleModal('cart-modal')" class="p-2 bg-pink-100 rounded-full relative">ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1 rounded-full">0</span></button>

    <main class="max-w-6xl mx-auto p-4"><div id="produits-container" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div></main>

    <div id="cart-modal" class="modal fixed inset-0 bg-black/50 z-[110] flex-col justify-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl p-6">
            <h3 class="text-xl font-bold mb-4">Mon Panier</h3>
            <div id="cart-items" class="space-y-2 mb-4"></div>
            <select id="shipping-select" onchange="majPanier()" class="w-full p-2 border rounded mb-4">
                <option value="0">Main propre (Gratuit)</option>
                <option value="5.50">Envoi Suivi (+ 5,50 â‚¬)</option>
            </select>
            <div class="flex justify-between font-bold text-lg mb-4"><span>Total :</span><span id="cart-total">0.00 â‚¬</span></div>
            <button onclick="passerCommande()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold">Commander</button>
            <button onclick="toggleModal('cart-modal')" class="w-full text-gray-400 mt-2">Fermer</button>
        </div>
    </div>

    <script>
        const repo = "jerboyspy/Lesbouclesdelydie";
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        let panier = [];

        netlifyIdentity.on('init', user => { if(user && user.email === "lydie90@wanadoo.fr") document.getElementById('admin-bar').classList.remove('hidden'); });

        async function chargerBoutique() {
            const container = document.getElementById('produits-container');
            container.innerHTML = "Chargement...";
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/content/produits?t=${Date.now()}`);
                const fichiers = await res.json();
                container.innerHTML = "";
                for (let f of fichiers) {
                    if (f.name.endsWith('.md')) {
                        const r = await fetch(f.download_url);
                        const t = await r.text();
                        const data = {};
                        t.split('\n').forEach(l => { if(l.includes(':')) { const parts = l.split(':'); data[parts[0].trim()] = parts[1].trim().replace(/"/g, ''); }});
                        
                        if (data.available === "true" && parseInt(data.stock) > 0) {
                            container.innerHTML += `<div class="bg-white p-3 rounded-xl shadow border">
                                <img src="${data.image}" class="w-full h-40 object-cover rounded-lg mb-2">
                                <h4 class="font-bold text-sm">${data.title}</h4>
                                <p class="text-pink-600 font-bold">${parseFloat(data.price).toFixed(2)} â‚¬</p>
                                <button onclick="ajouterAuPanier('${data.title.replace(/'/g, "\\'")}', ${data.price})" class="w-full bg-pink-500 text-white py-2 rounded-lg mt-2 text-xs">Ajouter</button>
                            </div>`;
                        }
                    }
                }
            } catch (e) { container.innerHTML = "Erreur de connexion. VÃ©rifiez Git Gateway."; }
        }

        function ajouterAuPanier(n, p) { panier.push({nom:n, prix:p}); majPanier(); toggleModal('cart-modal', true); }
        function majPanier() {
            document.getElementById('cart-count').innerText = panier.length;
            const frais = parseFloat(document.getElementById('shipping-select').value);
            let html = ""; let total = 0;
            panier.forEach((i, idx) => { total += i.prix; html += `<div class="flex justify-between text-sm border-b pb-1"><span>${i.nom}</span><button onclick="panier.splice(${idx},1);majPanier()" class="text-red-500">âœ•</button></div>`; });
            document.getElementById('cart-items').innerHTML = html || "Panier vide";
            document.getElementById('cart-total').innerText = (total + frais).toFixed(2) + " â‚¬";
        }

        async function passerCommande() {
            const user = netlifyIdentity.currentUser();
            if (!user) return netlifyIdentity.open();
            const total = document.getElementById('cart-total').innerText;
            const contenu = panier.map(i => i.nom).join(', ');
            await _supabase.from('commandes').insert([{ client_email: user.email, contenu: contenu, total: total, statut: 'En attente' }]);
            window.open(`https://wa.me/33673460409?text=Commande de ${user.email} : ${contenu} (${total})`);
            panier = []; majPanier(); toggleModal('cart-modal', false);
        }

        function toggleModal(id, force) { const m = document.getElementById(id); if (force !== undefined) force ? m.classList.add('active') : m.classList.remove('active'); else m.classList.toggle('active'); }
        window.addEventListener('load', chargerBoutique);
    </script>
</body>
</html>
