<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        #cart-modal { display: none; }
        #cart-modal.active { display: flex; }

</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <a href="https://wa.me/33673460409?text=Bonjour Lydie, j'aurais aimÃ© avoir un renseignement..." 
       target="_blank"
       class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-2xl z-[100] hover:scale-110 transition-transform">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981z"/></svg>
    </a>

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-serif font-bold text-pink-600">Les Boucles de Lydie</h1>
            <button onclick="toggleCart()" class="relative p-2 bg-pink-100 rounded-full shadow-sm">
                ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full font-bold">0</span>
            </button>
        </div>
    </nav>

    <header class="py-8 text-center bg-pink-50">
        <h2 class="text-2xl font-bold">Boutique Artisanale</h2>
        <p class="text-gray-500 text-sm italic px-4">Contactez-moi sur WhatsApp pour toute question !</p>
    </header>

    <main class="max-w-6xl mx-auto p-4 mb-20">
        <div id="produits-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <p class="text-center col-span-full">Chargement de la collection...</p>
        </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[110] flex flex-col justify-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-pink-600">Mon Panier</h3>
                <button onclick="toggleCart()" class="text-gray-400 text-3xl">&times;</button>
            </div>
            
            <div id="cart-items" class="space-y-4 mb-6"></div>

            <div class="bg-gray-50 p-4 rounded-2xl mb-6 border border-gray-100">
                <p class="font-bold text-sm mb-3 text-gray-600">Mode de livraison :</p>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 bg-white rounded-xl border border-gray-100 shadow-sm cursor-pointer">
                        <input type="radio" name="shipping" value="0" checked onchange="majPanier()" class="accent-pink-600 w-4 h-4">
                        <div class="text-sm">
                            <p class="font-bold text-gray-700">Remise en main propre</p>
                            <p class="text-xs text-gray-400 italic">Gratuit - Ã€ MontbÃ©liard et alentours</p>
                        </div>
                    </label>
                    <label class="flex items-center gap-3 p-3 bg-white rounded-xl border border-gray-100 shadow-sm cursor-pointer">
                        <input type="radio" name="shipping" value="5" onchange="majPanier()" class="accent-pink-600 w-4 h-4">
                        <div class="text-sm">
                            <p class="font-bold text-gray-700">Envoi Colissimo</p>
                            <p class="text-xs text-gray-400 italic">Forfait France + 5,00 â‚¬</p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-6 px-2">
                    <span>Total :</span>
                    <span id="cart-total" class="text-pink-600">0.00 â‚¬</span>
                </div>
                <button onclick="envoyerCommande()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-600 transition-all">
                    Confirmer la commande (WhatsApp)
                </button>
            </div>
        </div>
    </div>

    <script>
        let panier = [];
        const repo = "jerboyspy/lesbouclesdelydie";
        const numeroWhatsApp = "33673460409";

        async function chargerBoutique() {
            const container = document.getElementById('produits-container');
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content/produits`);
                const fichiers = await response.json();
                container.innerHTML = "";

                for (let fichier of fichiers) {
                    if (fichier.name.endsWith('.md')) {
                        const res = await fetch(fichier.download_url);
                        const contenu = await res.text();
                        const titre = (contenu.match(/title: "(.*)"/)?.[1] || contenu.match(/title: (.*)/)?.[1] || "Produit").replace(/"/g, "");
                        const prix = parseFloat(contenu.match(/price: (.*)/)?.[1] || 0);
                        const image = contenu.match(/image: (.*)/)?.[1] || "";
                        const disponible = contenu.match(/available: (.*)/)?.[1] === "true";

                        if (disponible) {
                            container.innerHTML += `
                                <div class="bg-white rounded-2xl shadow-sm border border-pink-50 p-2 flex flex-col justify-between hover:shadow-md transition-shadow">
                                    <div class="relative">
                                        <img src="${image}" class="w-full h-44 object-cover rounded-xl mb-3">
                                        <button onclick="window.open('https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent("Bonjour Lydie, j'aimerais avoir des dÃ©tails sur : " + titre)}')" 
                                                class="absolute top-2 right-2 bg-white/90 p-2 rounded-full shadow-sm text-xs border border-green-100">
                                            ðŸ’¬ <span class="text-[10px] font-bold text-green-600">Question ?</span>
                                        </button>
                                    </div>
                                    <div class="px-1">
                                        <h4 class="font-bold text-xs text-gray-700 truncate">${titre}</h4>
                                        <p class="text-pink-600 font-black text-lg">${prix.toFixed(2)} â‚¬</p>
                                    </div>
                                    <button onclick="ajouterAuPanier('${titre.replace(/'/g, "\\'")}', ${prix})" 
                                            class="w-full mt-2 bg-pink-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider hover:bg-pink-600 active:scale-95 transition-all">
                                        Ajouter au panier
                                    </button>
                                </div>`;
                        }
                    }
                }
            } catch (e) { container.innerHTML = "Erreur de chargement des produits."; }
        }

        function ajouterAuPanier(nom, prix) {
            panier.push({ nom, prix });
            majPanier();
            // Animation du bouton panier pour montrer l'ajout
            document.getElementById('cart-count').classList.add('scale-150');
            setTimeout(() => document.getElementById('cart-count').classList.remove('scale-150'), 300);
        }

        function majPanier() {
            document.getElementById('cart-count').innerText = panier.length;
            const liste = document.getElementById('cart-items');
            const totalElt = document.getElementById('cart-total');
            const shippingOption = document.querySelector('input[name="shipping"]:checked');
            const fraisPort = shippingOption ? parseFloat(shippingOption.value) : 0;
            
            liste.innerHTML = panier.length === 0 ? "<p class='text-center text-gray-400 py-10 italic'>Votre panier attend vos coups de cÅ“ur...</p>" : "";
            
            let totalProduits = 0;
            panier.forEach((item, index) => {
                totalProduits += item.prix;
                liste.innerHTML += `
                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-100">
                        <span class="text-xs font-bold text-gray-600 truncate mr-2">${item.nom}</span>
                        <div class="flex items-center gap-3">
                            <span class="font-black text-gray-900 text-sm">${item.prix.toFixed(2)}â‚¬</span>
                            <button onclick="retirerDuPanier(${index})" class="bg-white text-red-400 w-7 h-7 flex items-center justify-center rounded-full shadow-sm border">âœ•</button>
                        </div>
                    </div>`;
            });
            
            const totalGlobal = totalProduits + fraisPort;
            totalElt.innerText = totalGlobal.toFixed(2) + " â‚¬";
        }

        function retirerDuPanier(index) {
            panier.splice(index, 1);
            majPanier();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('active');
        }

        function envoyerCommande() {
            if (panier.length === 0) return alert("Le panier est vide !");
            
            const shippingOption = document.querySelector('input[name="shipping"]:checked');
            const fraisPort = shippingOption ? parseFloat(shippingOption.value) : 0;
            const modeLivraison = fraisPort === 0 ? "Remise en main propre" : "Livraison Colissimo";
            
            let texte = "âœ¨ *NOUVELLE COMMANDE - Les Boucles de Lydie* âœ¨\n\n";
            let totalProduits = 0;
            panier.forEach(item => {
                texte += `âœ… ${item.nom} - ${item.prix.toFixed(2)}â‚¬\n`;
                totalProduits += item.prix;
            });
            
            texte += `\nðŸ“¦ *Livraison :* ${modeLivraison}`;
            texte += `\nðŸ’° *Total Ã  rÃ©gler : ${(totalProduits + fraisPort).toFixed(2)}â‚¬*`;
            texte += `\n\n_Mode de paiement souhaitÃ© : Wero_`;
            
            window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texte)}`);
        }

        chargerBoutique();
    </script>
</body>
</html>
