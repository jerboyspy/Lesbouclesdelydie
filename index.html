<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        /* Correction du bug d'affichage au dÃ©marrage */
        .modal { display: none; }
        .modal.active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-serif font-bold text-pink-600">Les Boucles de Lydie</h1>
            <div class="flex items-center gap-3">
                <button onclick="netlifyIdentity.open()" id="user-btn" class="text-[10px] bg-gray-100 px-3 py-2 rounded-lg font-bold text-gray-600">ðŸ‘¤ Connexion</button>
                <button onclick="toggleModal('cart-modal')" class="relative p-2 bg-pink-100 rounded-full shadow-sm">
                    ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full font-bold">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="py-8 text-center bg-pink-50">
        <h2 class="text-2xl font-bold">Boutique Artisanale</h2>
        <div id="user-welcome" class="text-sm text-pink-600 font-medium mt-2"></div>
    </header>

    <section id="mes-commandes" class="max-w-6xl mx-auto p-4 hidden">
        <h3 class="font-bold text-lg mb-4 border-b pb-2 text-gray-700">ðŸ“¦ Mes Commandes</h3>
        <div id="liste-commandes" class="grid gap-3 text-sm">
            </div>
    </section>

    <main class="max-w-6xl mx-auto p-4 mb-20">
        <div id="produits-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <p class="text-center col-span-full py-10 text-gray-400">Chargement de la collection...</p>
        </div>
    </main>

    <div id="cart-modal" class="modal fixed inset-0 bg-black/50 z-[110] flex-col justify-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-pink-600">Mon Panier</h3>
                <button onclick="toggleModal('cart-modal')" class="text-gray-400 text-3xl">&times;</button>
            </div>
            
            <div id="cart-items" class="space-y-3 mb-6"></div>
            
            <div class="bg-gray-50 p-4 rounded-xl mb-6">
                <p class="font-bold text-sm mb-3">Mode de livraison :</p>
                <select id="shipping-select" onchange="majPanier()" class="w-full p-2 rounded-lg border bg-white">
                    <option value="0">Remise en main propre (Gratuit)</option>
                    <option value="5">Envoi Colissimo (+ 5,00 â‚¬)</option>
                </select>
            </div>

            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-6">
                    <span>Total :</span>
                    <span id="cart-total" class="text-pink-600">0.00 â‚¬</span>
                </div>
                <button onclick="passerCommande()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-600 transition-all active:scale-95">
                    Valider la commande
                </button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION SUPABASE
        const SUPABASE_URL = "https://rsebvgdneetbbmdchwil.supabase.co";
        const SUPABASE_KEY = "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let panier = [];
        const repo = "jerboyspy/lesbouclesdelydie";
        const numeroWhatsApp = "33673460409";

        // Ã‰vÃ©nements Netlify Identity
        netlifyIdentity.on('login', user => {
            netlifyIdentity.close();
            location.reload();
        });
        netlifyIdentity.on('logout', () => location.reload());

        async function initialiserPage() {
            const user = netlifyIdentity.currentUser();
            
            // 1. Affichage interface utilisateur
            if(user) {
                document.getElementById('user-welcome').innerText = "Bonjour " + (user.user_metadata.full_name || user.email);
                document.getElementById('user-btn').innerText = "ðŸšª DÃ©connexion";
                document.getElementById('mes-commandes').classList.remove('hidden');
                chargerCommandes(user.email);
            }

            // 2. Charger les produits (pour tout le monde)
            const container = document.getElementById('produits-container');
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content/produits`);
                const fichiers = await response.json();
                
                if (!fichiers || fichiers.length === 0) {
                    container.innerHTML = "<p class='col-span-full text-center py-10'>Aucun produit disponible.</p>";
                    return;
                }

                container.innerHTML = "";
                for (let fichier of fichiers) {
                    if (fichier.name.endsWith('.md')) {
                        const res = await fetch(fichier.download_url);
                        const contenu = await res.text();
                        
                        const titre = (contenu.match(/title: "(.*)"/)?.[1] || contenu.match(/title: (.*)/)?.[1] || "Produit").replace(/"/g, "");
                        const prix = parseFloat(contenu.match(/price: (.*)/)?.[1] || 0);
                        const image = contenu.match(/image: (.*)/)?.[1] || "";
                        const dispo = contenu.match(/available: (.*)/)?.[1] === "true";

                        if (dispo) {
                            container.innerHTML += `
                                <div class="bg-white rounded-2xl shadow-sm border border-pink-50 p-3 flex flex-col justify-between">
                                    <img src="${image}" class="w-full h-40 object-cover rounded-xl mb-3">
                                    <h4 class="font-bold text-xs truncate mb-1">${titre}</h4>
                                    <p class="text-pink-600 font-black text-lg mb-3">${prix.toFixed(2)} â‚¬</p>
                                    <button onclick="ajouterAuPanier('${titre.replace(/'/g, "\\'")}', ${prix})" 
                                            class="w-full bg-pink-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider">
                                        Ajouter
                                    </button>
                                </div>`;
                        }
                    }
                }
            } catch (e) { 
                container.innerHTML = "<p class='col-span-full text-center py-10 text-red-400'>Erreur de connexion GitHub.</p>"; 
            }
        }

        function ajouterAuPanier(nom, prix) {
            panier.push({ nom, prix });
            majPanier();
            toggleModal('cart-modal', true);
        }

        function majPanier() {
            document.getElementById('cart-count').innerText = panier.length;
            const liste = document.getElementById('cart-items');
            const totalElt = document.getElementById('cart-total');
            const fraisPort = parseFloat(document.getElementById('shipping-select').value);
            
            liste.innerHTML = panier.length === 0 ? "<p class='text-center text-gray-400 py-4'>Panier vide</p>" : "";
            let totalProd = 0;
            panier.forEach((item, index) => {
                totalProd += item.prix;
                liste.innerHTML += `
                    <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg text-xs">
                        <span>${item.nom}</span>
                        <div class="flex items-center gap-2">
                            <b>${item.prix.toFixed(2)}â‚¬</b>
                            <button onclick="retirerDuPanier(${index})" class="text-red-400">âœ•</button>
                        </div>
                    </div>`;
            });
            totalElt.innerText = (totalProd + fraisPort).toFixed(2) + " â‚¬";
        }

        function retirerDuPanier(idx) {
            panier.splice(idx, 1);
            majPanier();
        }

        async function passerCommande() {
            const user = netlifyIdentity.currentUser();
            if (!user) {
                alert("Connectez-vous pour finaliser la commande !");
                netlifyIdentity.open();
                return;
            }

            const fraisPort = parseFloat(document.getElementById('shipping-select').value);
            const total = (panier.reduce((s, i) => s + i.prix, 0) + fraisPort).toFixed(2);
            const items = panier.map(i => i.nom).join(', ');

            const { error } = await _supabase.from('commandes').insert([{
                client_email: user.email,
                contenu: items,
                total: total,
                mode_livraison: fraisPort === 0 ? "Main propre" : "Colissimo"
            }]);

            if (error) {
                alert("Erreur technique : " + error.message);
            } else {
                let msg = `Bonjour Lydie ! Je suis ${user.user_metadata.full_name || user.email}. J'ai commandÃ© :\n- ${items}\nTotal : ${total}â‚¬\nMerci !`;
                window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(msg)}`);
                panier = [];
                majPanier();
                toggleModal('cart-modal', false);
                chargerCommandes(user.email);
            }
        }

        async function chargerCommandes(email) {
            const { data } = await _supabase.from('commandes').select('*').eq('client_email', email).order('created_at', { ascending: false });
            const list = document.getElementById('liste-commandes');
            if (data && data.length > 0) {
                list.innerHTML = data.map(c => `
                    <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm mb-2">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[9px] text-gray-400">${new Date(c.created_at).toLocaleDateString()}</span>
                            <span class="px-2 py-0.5 rounded-full text-[9px] font-bold ${c.statut === 'ValidÃ©e' ? 'bg-green-100 text-green-600' : 'bg-orange-100 text-orange-600'}">${c.statut}</span>
                        </div>
                        <p class="font-bold text-gray-800 text-sm">${c.total} â‚¬</p>
                        <p class="text-[10px] text-gray-500 line-clamp-1">${c.contenu}</p>
                        ${c.statut === 'ValidÃ©e' ? `<button onclick="alert('Paiement Wero : 0673460409')" class="mt-2 w-full bg-blue-600 text-white py-2 rounded-lg text-[10px] font-bold">ðŸ’³ PAYER PAR WERO</button>` : ''}
                    </div>
                `).join('');
            } else {
                list.innerHTML = "<p class='text-gray-400 italic py-2'>Aucune commande pour le moment.</p>";
            }
        }

        function toggleModal(id, forceOpen = null) {
            const modal = document.getElementById(id);
            if (forceOpen === true) modal.classList.add('active');
            else if (forceOpen === false) modal.classList.remove('active');
            else modal.classList.toggle('active');
        }

        // DÃ©marrage
        initialiserPage();
    </script>
</body>
</html>
