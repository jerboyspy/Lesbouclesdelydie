<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-sm p-6 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-serif font-bold text-pink-600">Les Boucles de Lydie</h1>
            <a href="/admin" class="text-xs text-gray-400 hover:underline">Accès Admin</a>
        </div>
    </nav>

    <header class="py-10 text-center bg-pink-50">
        <h2 class="text-3xl font-bold mb-2">Mes Créations</h2>
        <p class="text-gray-600 italic">Fait main avec passion</p>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div id="produits-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center col-span-full py-10">Chargement de la collection...</p>
        </div>
    </main>

    <script>
        async function chargerBoutique() {
            const container = document.getElementById('produits-container');
            
            // Tes paramètres
            const repo = "jerboyspy/lesbouclesdelydie"; 
            const numeroWhatsApp = "33673460409"; 

            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content/produits`);
                const fichiers = await response.json();

                if (!fichiers || fichiers.length === 0 || fichiers.message === "Not Found") {
                    container.innerHTML = "<p class='col-span-full text-center'>Aucun produit trouvé. Connectez-vous à /admin pour en ajouter !</p>";
                    return;
                }

                container.innerHTML = ""; 

                for (let fichier of fichiers) {
                    if (fichier.name.endsWith('.md')) {
                        const res = await fetch(fichier.download_url);
                        const contenu = await res.text();
                        
                        // Nettoyage des données (Regex améliorée pour gérer les guillemets)
                        const titre = contenu.match(/title: "(.*)"/)?.[1] || contenu.match(/title: (.*)/)?.[1] || "Produit";
                        const prix = contenu.match(/price: (.*)/)?.[1] || "0";
                        const image = contenu.match(/image: (.*)/)?.[1] || "";
                        const disponible = contenu.match(/available: (.*)/)?.[1] === "true";

                        // On affiche uniquement si c'est marqué comme disponible
                        if (disponible) {
                            container.innerHTML += `
                                <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-all border border-pink-100">
                                    <img src="${image}" class="w-full h-72 object-cover" alt="${titre}">
                                    <div class="p-5">
                                        <h3 class="text-xl font-semibold mb-2">${titre}</h3>
                                        <p class="text-pink-600 font-bold text-2xl mb-4">${prix} €</p>
                                        <button onclick="window.open('https://wa.me/${numeroWhatsApp}?text=Bonjour, je souhaite commander : ${encodeURIComponent(titre)}')" 
                                                class="w-full bg-green-500 text-white py-3 rounded-xl font-bold hover:bg-green-600 transition-colors flex justify-center items-center gap-2">
                                            <span>Commander sur WhatsApp</span>
                                        </button>
                                    </div>
                                </div>
                            `;
                        }
                    }
                }
                
                // Si après la boucle rien n'est affiché (tous épuisés)
                if (container.innerHTML === "") {
                    container.innerHTML = "<p class='col-span-full text-center'>Tous les articles sont actuellement épuisés.</p>";
                }

            } catch (error) {
                console.error("Erreur:", error);
                container.innerHTML = "<p class='col-span-full text-center text-red-500'>Une erreur est survenue lors du chargement.</p>";
            }
        }

        chargerBoutique();
    </script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
