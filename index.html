<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .modal { display: none !important; }
        .modal.active { display: flex !important; }
        .hidden { display: none !important; }
        /* Animation pour le chargement */
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-serif font-bold text-pink-600">Les Boucles de Lydie</h1>
            <div class="flex items-center gap-3">
                <button onclick="netlifyIdentity.open()" id="user-btn" class="text-[10px] bg-gray-100 px-3 py-2 rounded-lg font-bold text-gray-600">ðŸ‘¤ Connexion</button>
                <button onclick="toggleModal('cart-modal')" class="relative p-2 bg-pink-100 rounded-full shadow-sm">
                    ðŸ›’ <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full font-bold">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="py-8 text-center bg-pink-50">
        <h2 class="text-2xl font-bold text-gray-800">Boutique Artisanale</h2>
        <div id="user-welcome" class="text-sm text-pink-600 font-medium mt-2 italic"></div>
    </header>

    <section id="mes-commandes" class="max-w-6xl mx-auto p-4 hidden">
        <h3 class="font-bold text-lg mb-4 border-b pb-2 text-gray-700">ðŸ“¦ Mes Commandes</h3>
        <div id="liste-commandes" class="grid gap-3 text-sm"></div>
    </section>

    <main class="max-w-6xl mx-auto p-4 mb-20">
        <div id="produits-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <p class="text-center col-span-full py-10 text-gray-400 loading-pulse">Chargement de la collection...</p>
        </div>
    </main>

    <div id="cart-modal" class="modal fixed inset-0 bg-black/50 z-[110] flex-col justify-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-pink-600">Mon Panier</h3>
                <button onclick="toggleModal('cart-modal')" class="text-gray-400 text-3xl">&times;</button>
            </div>
            
            <div id="cart-items" class="space-y-3 mb-6"></div>
            
            <div class="bg-gray-50 p-4 rounded-xl mb-6 border border-gray-100">
                <p class="font-bold text-xs mb-3 text-gray-500 uppercase">Mode de livraison :</p>
                <select id="shipping-select" onchange="majPanier()" class="w-full p-3 rounded-xl border-gray-200 bg-white text-sm">
                    <option value="0">Remise en main propre (Gratuit)</option>
                    <option value="5">Envoi Colissimo (+ 5,00 â‚¬)</option>
                </select>
            </div>

            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-6">
                    <span>Total :</span>
                    <span id="cart-total" class="text-pink-600">0.00 â‚¬</span>
                </div>
                <button onclick="passerCommande()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">
                    Valider la commande
                </button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SUPABASE_URL = "https://rsebvgdneetbbmdchwil.supabase.co";
        const SUPABASE_KEY = "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const repo = "jerboyspy/lesbouclesdelydie";
        const numeroWhatsApp = "33673460409";
        let panier = [];

        // INITIALISATION AU CHARGEMENT
        window.addEventListener('load', () => {
            chargerBoutique();
            const user = netlifyIdentity.currentUser();
            if (user) majInterfaceConnectee(user);
        });

        // GESTION CONNEXION
        netlifyIdentity.on('login', user => {
            netlifyIdentity.close();
            majInterfaceConnectee(user);
        });
        
        netlifyIdentity.on('logout', () => location.reload());

        function majInterfaceConnectee(user) {
            document.getElementById('user-welcome').innerText = "Heureux de vous revoir !";
            document.getElementById('user-btn').innerText = "ðŸšª DÃ©connexion";
            document.getElementById('mes-commandes').classList.remove('hidden');
            chargerCommandes(user.email);
        }

        // CHARGEMENT DES PRODUITS (Lecture flexible du format Tableau GitHub)
        async function chargerBoutique() {
            const container = document.getElementById('produits-container');
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/content/produits`);
                const fichiers = await response.json();
                
                if (!fichiers || fichiers.length === 0) {
                    container.innerHTML = "<p class='col-span-full text-center py-10'>Aucun produit trouvÃ©.</p>";
                    return;
                }

                container.innerHTML = "";
                for (let f of fichiers) {
                    if (f.name.endsWith('.md')) {
                        const res = await fetch(f.download_url);
                        const txt = await res.text();

                        // Extraction flexible (fonctionne avec tableaux | ou listes :)
                        const titreMatch = txt.match(/title[:\s|]+([^|\n\r"]+)/i);
                        const prixMatch = txt.match(/price[:\s|]+(\d+)/i);
                        const imageMatch = txt.match(/image[:\s|]+([^|\n\r\s" ]+)/i);
                        const dispo = txt.toLowerCase().includes("true");

                        if (titreMatch && dispo) {
                            const titre = titreMatch[1].trim().replace(/"/g, "");
                            const prix = prixMatch ? parseFloat(prixMatch[1]) : 0;
                            const img = imageMatch ? imageMatch[1].trim() : "";

                            container.innerHTML += `
                                <div class="bg-white rounded-2xl shadow-sm border border-pink-50 p-3 flex flex-col justify-between hover:shadow-md transition-shadow">
                                    <div class="relative overflow-hidden rounded-xl mb-3">
                                        <img src="${img}" class="w-full h-44 object-cover" onerror="this.src='https://placehold.co/400x400?text=Bijou'">
                                    </div>
                                    <h4 class="font-bold text-xs truncate mb-1 text-gray-700">${titre}</h4>
                                    <p class="text-pink-600 font-black text-lg mb-3">${prix.toFixed(2)} â‚¬</p>
                                    <button onclick="ajouterAuPanier('${titre.replace(/'/g, "\\'")}', ${prix})" 
                                            class="w-full bg-pink-500 text-white py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-pink-600">
                                        Ajouter au panier
                                    </button>
                                </div>`;
                        }
                    }
                }
            } catch (e) { 
                container.innerHTML = "<p class='col-span-full text-center py-10 text-red-400'>Erreur de connexion aux produits.</p>"; 
            }
        }

        // GESTION PANIER
        function ajouterAuPanier(n, p) {
            panier.push({ nom: n, prix: p });
            majPanier();
            toggleModal('cart-modal', true);
        }

        function majPanier() {
            document.getElementById('cart-count').innerText = panier.length;
            const list = document.getElementById('cart-items');
            const totalElt = document.getElementById('cart-total');
            const frais = parseFloat(document.getElementById('shipping-select').value);
            
            list.innerHTML = panier.length ? "" : "<p class='text-center text-gray-400 py-4 italic'>Le panier est vide</p>";
            let totalProd = 0;
            panier.forEach((item, i) => {
                totalProd += item.prix;
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg text-xs border border-gray-100">
                        <span class="truncate pr-2">${item.nom}</span>
                        <div class="flex items-center gap-2">
                            <b class="text-gray-900">${item.prix.toFixed(2)}â‚¬</b>
                            <button onclick="panier.splice(${i},1);majPanier()" class="text-red-400 font-bold p-1">âœ•</button>
                        </div>
                    </div>`;
            });
            totalElt.innerText = (totalProd + frais).toFixed(2) + " â‚¬";
        }

        // ENVOI COMMANDE SUPABASE + WHATSAPP
        async function passerCommande() {
            const user = netlifyIdentity.currentUser();
            if (!user) {
                alert("Connectez-vous pour passer commande !");
                netlifyIdentity.open();
                return;
            }
            if (panier.length === 0) return alert("Le panier est vide !");

            const frais = parseFloat(document.getElementById('shipping-select').value);
            const total = (panier.reduce((s, i) => s + i.prix, 0) + frais).toFixed(2);
            const items = panier.map(i => i.nom).join(', ');

            const { error } = await _supabase.from('commandes').insert([{
                client_email: user.email,
                contenu: items,
                total: total,
                mode_livraison: frais === 0 ? "Main propre" : "Colissimo"
            }]);

            if (error) {
                alert("Erreur base de donnÃ©es : " + error.message);
            } else {
                let msg = `âœ¨ Nouvelle commande de ${user.user_metadata.full_name || user.email} âœ¨\n\nArticles : ${items}\nTotal : ${total}â‚¬\nPaiement : Wero souhaitÃ©.`;
                window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(msg)}`);
                panier = [];
                majPanier();
                toggleModal('cart-modal', false);
                chargerCommandes(user.email);
            }
        }

        // CHARGEMENT HISTORIQUE DEPUIS SUPABASE
        async function chargerCommandes(email) {
            const { data } = await _supabase.from('commandes').select('*').eq('client_email', email).order('created_at', { ascending: false });
            const list = document.getElementById('liste-commandes');
            if (data && data.length > 0) {
                list.innerHTML = data.map(c => `
                    <div class="bg-white p-3 rounded-xl border border-pink-100 shadow-sm mb-2">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-[9px] text-gray-400">${new Date(c.created_at).toLocaleDateString()}</span>
                            <span class="px-2 py-0.5 rounded-full text-[9px] font-bold ${c.statut === 'ValidÃ©e' ? 'bg-green-100 text-green-600' : 'bg-orange-100 text-orange-600'}">${c.statut}</span>
                        </div>
                        <p class="font-bold text-gray-800 text-sm">${c.total} â‚¬</p>
                        <p class="text-[10px] text-gray-500 truncate">${c.contenu}</p>
                        ${c.statut === 'ValidÃ©e' ? `<button onclick="alert('Paiement Wero : 0673460409')" class="mt-2 w-full bg-blue-600 text-white py-1.5 rounded-lg text-[9px] font-bold uppercase tracking-tighter">Payer par Wero</button>` : ''}
                    </div>
                `).join('');
            } else {
                list.innerHTML = "<p class='text-gray-400 italic py-2'>Aucune commande enregistrÃ©e.</p>";
            }
        }

        function toggleModal(id, forceOpen = null) {
            const m = document.getElementById(id);
            if (!m) return;
            if (forceOpen === true) m.classList.add('active');
            else if (forceOpen === false) m.classList.remove('active');
            else m.classList.toggle('active');
        }
    </script>
</body>
</html>
