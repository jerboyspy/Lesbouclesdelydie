<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"><title>Les Boucles de lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm p-4 text-center font-bold text-xl text-blue-600">Ma Boutique</nav>
    <div id="produits" class="max-w-5xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        </div>
    <script>
        // Code pour afficher les produits plus tard
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) { window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; }); }
            });
        }
    </script>
</body>
</html>
