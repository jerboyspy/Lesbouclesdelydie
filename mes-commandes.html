<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commandes - Les Boucles de Lydie</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-50 p-4 font-sans text-gray-800">
    <div class="max-w-lg mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="/" class="text-2xl hover:text-pink-600 transition">‚Üê</a>
            <h1 class="text-2xl font-black italic text-pink-600">Mes Commandes</h1>
        </div>

        <div id="liste-commandes" class="space-y-6">
            <p class="text-center py-10 text-gray-400 italic">V√©rification de votre compte...</p>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        let catalogueProduits = [];

        netlifyIdentity.on('init', user => {
            if (!user) {
                window.location.href = "/";
            } else {
                chargerDonneesEtCommandes(user.email);
            }
        });

        function formaterContenuCommande(texteBrut) {
            const lignes = texteBrut.split('\n');
            let html = "";
            lignes.forEach(l => {
                const ligne = l.trim();
                if (ligne.startsWith('-')) {
                    const match = ligne.match(/-\s*(.*?)\s*\(.*?#(\d+)\)\s*(?:-\s*([\d,.]+)\s*‚Ç¨)?/i);
                    if (match) {
                        const nom = match[1].trim();
                        const ref = match[2];
                        const prix = match[3] ? match[3] + "‚Ç¨" : "";
                        const produitInfos = catalogueProduits.find(p => p.id == ref);
                        const imgUrl = produitInfos ? produitInfos.image : null;

                        html += `
                        <div style="display:flex; align-items:center; gap:12px; padding:8px 0; border-bottom:1px solid #f3f4f6;">
                            <div style="width:40px; height:40px; background:#f9fafb; border-radius:8px; overflow:hidden; flex-shrink:0;">
                                ${imgUrl ? `<img src="${imgUrl}" style="width:100%; height:100%; object-fit:cover;">` : `<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-size:8px; color:#ccc;">REF ${ref}</div>`}
                            </div>
                            <div style="flex:1;">
                                <div style="display:flex; justify-content:between; align-items:center;">
                                    <p style="font-size:11px; font-weight:bold; margin:0; color:#374151;">${nom}</p>
                                    <span style="font-size:10px; font-weight:900; color:#db2777; margin-left:auto;">x1</span>
                                </div>
                                <p style="font-size:9px; color:#9ca3af; margin:2px 0 0 0; text-transform:uppercase; font-weight:bold;">REF #${ref} ${prix ? '‚Ä¢ '+prix : ''}</p>
                            </div>
                        </div>`;
                    }
                }
            });
            return html || `<p style="font-style:italic; font-size:10px; color:#999;">${texteBrut}</p>`;
        }

        async function chargerDonneesEtCommandes(emailClient) {
            const { data: prods } = await _supabase.from('produits').select('id, image');
            catalogueProduits = prods || [];

            const container = document.getElementById('liste-commandes');
            const { data, error } = await _supabase
                .from('commande')
                .select('*')
                .or(`client_email.eq."${emailClient}",contenu.ilike."%${emailClient}%"`)
                .order('created_at', { ascending: false });

            if (error || !data || data.length === 0) {
                container.innerHTML = "<p class='text-center py-10 italic text-gray-400'>Vous n'avez pas encore pass√© de commande ou reconnectez-vous.</p>";
                return;
            }

            container.innerHTML = data.map(c => {
                const isValidated = c.statut === 'Valid√©e';
                const isPaid = c.statut === 'Pay√©e';
                const isShipped = c.statut === 'Exp√©di√©e';
                const isClosed = c.statut === 'Cl√¥tur√©e';

                let statusColor = "bg-orange-100 text-orange-600";
                let borderColor = "border-gray-100";
                let badgeText = "";

                if (isValidated) {
                    statusColor = "bg-green-100 text-green-600";
                    borderColor = "border-green-400 shadow-md";
                    badgeText = "‚ú® Pr√™t pour paiement";
                } else if (isPaid) {
                    statusColor = "bg-blue-100 text-blue-600";
                    borderColor = "border-blue-200";
                    badgeText = "üí∞ Paiement re√ßu";
                } else if (isShipped) {
                    statusColor = "bg-purple-100 text-purple-600";
                    borderColor = "border-purple-200";
                    badgeText = "üì¶ Colis envoy√© !";
                } else if (isClosed) {
                    statusColor = "bg-gray-100 text-gray-400";
                    borderColor = "border-gray-200";
                    badgeText = "‚úÖ Commande termin√©e";
                }

                const messageWero = encodeURIComponent(`Bonjour Lydie, je viens de r√©gler ma commande n¬∞${c.id} d'un montant de ${parseFloat(c.total).toFixed(2)}‚Ç¨ via Wero. Merci !`);
                const messageRecu = encodeURIComponent(`Coucou Lydie ! üå∏ Je viens de recevoir ma commande n¬∞${c.id}. Les bijoux sont magnifiques, merci beaucoup ! üòç`);
                
                return `
                <div class="bg-white p-6 rounded-[30px] border-2 ${borderColor} relative transition-all ${isClosed ? 'opacity-60' : ''}">
                    ${badgeText ? `<span class="absolute -top-3 left-6 ${statusColor.replace('100', '500').replace('text-', 'bg-')} text-white text-[9px] px-3 py-1 rounded-full font-black uppercase shadow-sm">${badgeText}</span>` : ''}
                    
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] text-gray-400 font-bold uppercase">${new Date(c.created_at).toLocaleDateString('fr-FR')}</span>
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${statusColor}">${c.statut}</span>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100/50 mb-4">
                        <p class="font-bold text-[9px] uppercase text-gray-400 mb-2 tracking-widest italic">Articles command√©s :</p>
                        ${formaterContenuCommande(c.contenu)}
                    </div>

                    ${isValidated ? `
                    <div class="bg-blue-50 border border-blue-100 rounded-2xl p-4 mb-4 flex items-center gap-4">
                        <img src="https://static.moneyvox.fr/media/01/00/01/29/wero-logo.jpg" class="w-12 h-12 rounded-lg object-contain bg-white p-1 shadow-sm" alt="Wero">
                        <div>
                            <p class="text-[10px] font-black text-blue-800 uppercase leading-none">Paiement Wero</p>
                            <p class="text-xs text-blue-600 font-bold mt-1">06 73 46 04 09</p>
                            <p class="text-[9px] text-blue-400 italic">Ajoute ton nom et n¬∞ de commande</p>
                        </div>
                    </div>
                    ` : ''}

                    <div class="flex justify-between items-center font-black ${isValidated ? 'text-green-600 text-xl' : 'text-pink-600 text-lg'}">
                        <span class="text-xs uppercase opacity-50 text-gray-500">Total r√©gl√©</span>
                        <span>${parseFloat(c.total).toFixed(2)}‚Ç¨</span>
                    </div>

                    <div class="mt-4 pt-4 border-t border-gray-50 flex flex-wrap gap-2">
                        <a href="/suivi.html?id=${c.id}" class="flex-1 text-center bg-gray-100 hover:bg-gray-200 py-3 rounded-xl text-[10px] text-gray-500 uppercase font-black transition">
                            üîç Suivi
                        </a>
                        
                        ${isValidated ? `
                        <a href="https://wa.me/33673460409?text=${messageWero}" class="flex-1 text-center bg-green-500 text-white py-3 rounded-xl text-[10px] uppercase font-black shadow-sm active:scale-95 transition">
                            üí¨ Envoyer Wero
                        </a>` : ''}

                        ${isShipped ? `
                        <button onclick="cloturerCommande('${c.id}', '${messageRecu}')" class="w-full bg-pink-500 text-white py-3 rounded-xl text-[10px] uppercase font-black shadow-lg active:scale-95 transition">
                            üéÅ Colis bien re√ßu !
                        </button>` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }

        async function cloturerCommande(id, message) {
            if(confirm("Confirmer la r√©ception de votre colis ? Cela cl√¥turera la commande et informera Lydie.")){
                const { error } = await _supabase
                    .from('commande')
                    .update({ statut: 'Cl√¥tur√©e' })
                    .eq(id, id);
                
                if(!error) {
                    window.location.href = `https://wa.me/33673460409?text=${message}`;
                } else {
                    alert("Erreur lors de la mise √† jour.");
                }
            }
        }
    </script>
</body>
</html>
