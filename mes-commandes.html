<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commandes - Les Boucles de Lydie</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-50 p-4 font-sans text-gray-800">
    <div class="max-w-lg mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="/" class="text-2xl hover:text-pink-600 transition">‚Üê</a>
            <h1 class="text-2xl font-black italic text-pink-600">Mes Commandes</h1>
        </div>

        <div id="liste-commandes" class="space-y-6">
            <p class="text-center py-10 text-gray-400 italic">V√©rification de votre compte...</p>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        let catalogueProduits = [];

        netlifyIdentity.on('init', user => {
            if (!user) {
                window.location.href = "/";
            } else {
                chargerDonneesEtCommandes(user.email);
            }
        });

        function formaterContenuCommande(texteBrut) {
            const lignes = texteBrut.split('\n');
            let html = "";
            lignes.forEach(l => {
                const ligne = l.trim();
                if (ligne.startsWith('-')) {
                    const match = ligne.match(/-\s*(.*?)\s*\(.*?#(\d+)\)/i);
                    if (match) {
                        const nom = match[1].trim();
                        const ref = match[2];
                        const produitInfos = catalogueProduits.find(p => p.id == ref);
                        const imgUrl = produitInfos ? produitInfos.image : null;

                        html += `
                        <div class="flex items-center gap-3 py-3 border-b border-gray-100 last:border-none">
                            <div class="w-16 h-16 bg-gray-100 rounded-2xl overflow-hidden flex-shrink-0 shadow-sm">
                                ${imgUrl ? `<img src="${imgUrl}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center text-[8px] text-gray-300">REF ${ref}</div>`}
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <p class="text-[11px] font-black text-gray-800 leading-tight uppercase">${nom}</p>
                                    <span class="text-pink-500 font-black text-[10px] ml-2">x1</span>
                                </div>
                                <p class="text-[9px] text-gray-400 font-bold mt-1 tracking-tight">REF #${ref}</p>
                            </div>
                        </div>`;
                    }
                }
            });
            return html || `<p class="text-[10px] text-gray-500 italic">${texteBrut}</p>`;
        }

        async function chargerDonneesEtCommandes(emailClient) {
            const { data: prods } = await _supabase.from('produits').select('id, image');
            catalogueProduits = prods || [];

            const container = document.getElementById('liste-commandes');
            const { data, error } = await _supabase
                .from('commande')
                .select('*')
                .or(`client_email.eq."${emailClient}",contenu.ilike."%${emailClient}%"`)
                .order('created_at', { ascending: false });

            if (error || !data || data.length === 0) {
                container.innerHTML = "<p class='text-center py-10 italic text-gray-400'>Aucune commande trouv√©e.</p>";
                return;
            }

            container.innerHTML = data.map(c => {
                const isValidated = c.statut === 'Valid√©e';
                const isPaid = c.statut === 'Pay√©e';
                const isShipped = c.statut === 'Exp√©di√©e';
                const isClosed = c.statut === 'Cl√¥tur√©e';

                let statusColor = "bg-orange-100 text-orange-600";
                let borderColor = "border-gray-200";
                let badgeText = "";

                if (isValidated) {
                    statusColor = "bg-green-100 text-green-600";
                    borderColor = "border-green-400 shadow-md";
                    badgeText = "‚ú® PR√äT POUR PAIEMENT";
                } else if (isPaid) {
                    statusColor = "bg-blue-100 text-blue-600";
                    borderColor = "border-blue-200";
                    badgeText = "üí∞ PAIEMENT RE√áU";
                } else if (isShipped) {
                    statusColor = "bg-purple-100 text-purple-600";
                    borderColor = "border-purple-200";
                    badgeText = "üì¶ COLIS ENVOY√â !";
                } else if (isClosed) {
                    statusColor = "bg-gray-100 text-gray-400";
                    borderColor = "border-gray-200";
                    badgeText = "‚úÖ COMMANDE TERMIN√âE";
                }

                const messageWero = encodeURIComponent(`Bonjour Lydie, je viens de r√©gler ma commande n¬∞${c.id} d'un montant de ${parseFloat(c.total).toFixed(2)}‚Ç¨ via Wero. Merci !`);
                const messageRecu = encodeURIComponent(`Coucou Lydie ! üå∏ Je viens de recevoir ma commande n¬∞${c.id}. Merci beaucoup ! üòç`);
                
                return `
                <div class="bg-white p-6 rounded-[35px] border-2 ${borderColor} relative transition-all mb-4 ${isClosed ? 'opacity-60' : ''}">
                    ${badgeText ? `<span class="absolute -top-3 left-6 ${isValidated ? 'bg-green-500' : 'bg-gray-400'} text-white text-[9px] px-4 py-1 rounded-full font-black tracking-widest shadow-sm">${badgeText}</span>` : ''}
                    
                    <div class="flex justify-between items-start mb-6 pt-2">
                        <span class="text-[10px] text-gray-400 font-bold uppercase tracking-tighter">${new Date(c.created_at).toLocaleDateString('fr-FR')}</span>
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${statusColor}">${c.statut}</span>
                    </div>

                    <div class="bg-gray-50 p-5 rounded-[25px] border border-gray-100/50 mb-5">
                        <p class="font-black text-[9px] uppercase text-gray-300 mb-3 tracking-widest italic">Articles command√©s :</p>
                        ${formaterContenuCommande(c.contenu)}
                    </div>

                    ${isValidated ? `
                    <div class="bg-blue-50 border border-blue-100 rounded-[25px] p-5 mb-5 flex items-center gap-4">
                        <div class="w-12 h-12 bg-blue-600 rounded-xl shadow-sm flex items-center justify-center flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-[10px] font-black text-blue-900 uppercase tracking-widest">Paiement Wero</p>
                            <p class="text-sm text-blue-600 font-black tracking-tight">06 73 46 04 09</p>
                            <p class="text-[9px] text-blue-400 font-bold leading-tight mt-0.5">Ajoute ton nom et n¬∞ de commande</p>
                        </div>
                    </div>
                    ` : ''}

                    <div class="flex justify-between items-center mb-6 px-2">
                        <span class="text-[11px] font-black uppercase text-gray-400 tracking-widest">Total r√©gl√©</span>
                        <span class="text-2xl font-black ${isValidated ? 'text-green-600' : 'text-pink-600'}">${parseFloat(c.total).toFixed(2)}‚Ç¨</span>
                    </div>

                    <div class="flex gap-3">
                        <a href="/suivi.html?id=${c.id}" class="flex-1 bg-gray-100 text-center py-4 rounded-2xl text-[10px] font-black text-gray-500 uppercase tracking-widest hover:bg-gray-200 transition">
                            üîç Suivi
                        </a>
                        
                        ${isValidated ? `
                        <a href="https://wa.me/33673460409?text=${messageWero}" class="flex-1 bg-green-500 text-center py-4 rounded-2xl text-[10px] font-black text-white uppercase tracking-widest shadow-lg shadow-green-100 active:scale-95 transition">
                            üí¨ Envoyer Wero
                        </a>` : ''}

                        ${isShipped ? `
                        <button onclick="cloturerCommande('${c.id}', '${messageRecu}')" class="w-full bg-pink-500 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg shadow-pink-100 active:scale-95 transition">
                            üéÅ Colis bien re√ßu !
                        </button>` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }

        async function cloturerCommande(id, message) {
            if(confirm("Confirmer la r√©ception de votre colis ?")){
                const { error } = await _supabase
                    .from('commande')
                    .update({ statut: 'Cl√¥tur√©e' })
                    .eq('id', id);
                
                if(!error) {
                    window.location.href = `https://wa.me/33673460409?text=${message}`;
                } else {
                    alert("Erreur lors de la mise √† jour.");
                }
            }
        }
    </script>
</body>
</html>
