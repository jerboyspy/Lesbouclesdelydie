<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande - Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 p-4 pb-20 font-sans text-gray-800">
    <div class="max-w-lg mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="/panier.html" class="text-2xl">‚Üê</a>
            <h1 class="text-2xl font-black italic text-pink-600">Finaliser</h1>
        </div>

        <form id="form-commande" class="space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-pink-100 space-y-4">
                <h2 class="font-bold text-gray-400 uppercase text-[10px]">Tes coordonn√©es</h2>
                <input type="text" id="nom" placeholder="Ton Nom et Pr√©nom" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" required>
                
                <div class="relative">
                    <input type="tel" id="tel" placeholder="Ton num√©ro (ex: 06 12...)" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" required>
                    <p class="text-[9px] text-gray-400 mt-1 ml-2 italic">Format WhatsApp 33... automatique</p>
                </div>

                <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" required>
                <textarea id="adresse" placeholder="Adresse compl√®te de livraison" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" rows="3" required></textarea>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-xl border border-pink-100">
                <div class="flex justify-between text-2xl font-black text-pink-600 mb-4">
                    <span>Total estim√©</span>
                    <span id="total-display">0.00‚Ç¨</span>
                </div>
                <div class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                    <p class="text-[11px] text-blue-600 italic text-center">
                        En cliquant, ta commande est envoy√©e √† Lydie. <br> Elle te contactera sur WhatsApp pour le paiement.
                    </p>
                </div>
                <button type="submit" id="btn-submit" class="w-full bg-pink-500 text-white py-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition">
                    üì© Envoyer la commande
                </button>
            </div>
        </form>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        let panier = JSON.parse(localStorage.getItem('panier')) || [];
        
        // --- CALCUL DU TOTAL ---
        const st = panier.reduce((sum, item) => sum + parseFloat(item.prix), 0);
        const portBase = (st >= 50 || st === 0) ? 0 : 4.50;
        const totalInit = (st + portBase).toFixed(2);
        document.getElementById('total-display').innerText = totalInit + "‚Ç¨";

        // --- GESTION DU FORMULAIRE ---
        document.getElementById('form-commande').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            
            const nom = document.getElementById('nom').value;
            let telSaisi = document.getElementById('tel').value.replace(/\s/g, ''); 
            
            // --- CONVERSION FORMAT 33 ---
            if(telSaisi.startsWith('0')) {
                telSaisi = '33' + telSaisi.substring(1);
            } else if (!telSaisi.startsWith('33')) {
                telSaisi = '33' + telSaisi;
            }

            const email = document.getElementById('email').value;
            const adresse = document.getElementById('adresse').value;
            const listeProduits = panier.map(p => `- ${p.titre} (${p.prix}‚Ç¨)`).join('\n');

            // Le format "Tel: 33..." est crucial pour que l'admin WhatsApp de Lydie fonctionne
            const blocContenu = `Tel: ${telSaisi}\nEmail: ${email}\nAdresse: ${adresse}\n\nProduits:\n${listeProduits}`;

            btn.innerText = "Envoi en cours...";
            btn.disabled = true;

            try {
                // 1. Enregistrement Supabase
                const { data, error } = await _supabase.from('commande').insert([{
                    client_email: nom, 
                    contenu: blocContenu,
                    total: parseFloat(totalInit),
                    statut: 'En attente'
                }]).select();

                if(error) throw error;

                // 2. Message pour Lydie
                const messageWhatsApp = encodeURIComponent(
                    `Coucou Lydie ! üå∏\n` +
                    `Nouvelle commande de *${nom}*\n` +
                    `Total : ${totalInit}‚Ç¨\n\n` +
                    `D√©tails :\n${listeProduits}\n\n` +
                    `Lien client : https://wa.me/${telSaisi}`
                );
                
                // Ton num√©ro Lydie (Format 33)
                const urlWhatsAppLydie = `https://wa.me/33673460409?text=${messageWhatsApp}`;

                // On vide le panier
                localStorage.removeItem('panier');

                // 3. Ouverture WhatsApp et Redirection vers Merci
                window.open(urlWhatsAppLydie, '_blank');
                
                // On attend 1 seconde pour √™tre s√ªr que WhatsApp a bien tent√© de s'ouvrir avant de changer de page
                setTimeout(() => {
                    window.location.href = "/merci.html";
                }, 1000);
                
            } catch (err) {
                alert("Erreur : " + err.message);
                btn.disabled = false;
                btn.innerText = "üì© Envoyer la commande";
            }
        });
    </script>
</body>
</html>
