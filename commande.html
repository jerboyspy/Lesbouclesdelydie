<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande - Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 p-4 pb-20 font-sans text-gray-800">
    <div class="max-w-lg mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="/panier.html" class="text-2xl">‚Üê</a>
            <h1 class="text-2xl font-black italic text-pink-600">Finaliser</h1>
        </div>

        <form id="form-commande" class="space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-pink-100 space-y-4">
                <h2 class="font-bold text-gray-400 uppercase text-[10px]">Tes coordonn√©es</h2>
                <input type="text" id="nom" placeholder="Ton Nom et Pr√©nom" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" required>
                <input type="email" id="email" placeholder="Email (pour le suivi)" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" required>
                <textarea id="adresse" placeholder="Adresse compl√®te de livraison (Rue, CP, Ville)" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" rows="3" required></textarea>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-xl border border-pink-100">
                <div class="flex justify-between text-2xl font-black text-pink-600 mb-4">
                    <span>Total</span>
                    <span id="total-display">0.00‚Ç¨</span>
                </div>

                <div class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                    <p class="text-sm font-bold text-blue-700">üìã Validation par Lydie</p>
                    <p class="text-[11px] text-blue-600 mt-1 italic">
                        Une fois ta demande envoy√©e, Lydie v√©rifiera son stock. Tu recevras ensuite un message pour effectuer le paiement Wero.
                    </p>
                </div>

                <button type="submit" id="btn-submit" class="w-full bg-pink-500 text-white py-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition">
                    üì© Demander la validation
                </button>
            </div>
        </form>
    </div>

    <script>
        // Configuration Supabase
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        
        // R√©cup√©ration du panier
        let panier = JSON.parse(localStorage.getItem('panier')) || [];
        
        // Calcul du total avec frais de port
        const st = panier.reduce((sum, item) => sum + parseFloat(item.prix), 0);
        const port = (st >= 50 || st === 0) ? 0 : 4.50;
        const total = (st + port).toFixed(2);
        document.getElementById('total-display').innerText = total + "‚Ç¨";

        document.getElementById('form-commande').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const nom = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const adresse = document.getElementById('adresse').value;
            const contenu = panier.map(p => `- ${p.titre} (${p.prix}‚Ç¨)`).join('\n');

            btn.disabled = true;
            btn.innerText = "‚è≥ ENVOI EN COURS...";

            try {
                // Enregistrement dans la table "commande" (sans S)
                const { error } = await _supabase.from('commande').insert([{
                    client_email: nom, 
                    contenu: `Email: ${email}\nAdresse: ${adresse}\n\nProduits:\n${contenu}`,
                    total: parseFloat(total),
                    statut: 'En attente'
                }]);

                if(error) throw error;

                // Pr√©paration du message WhatsApp
                const messageWhatsApp = `Bonjour Lydie ! C'est ${nom}. J'aimerais commander :\n${contenu}\n\nTotal avec port : ${total}‚Ç¨.\nPeux-tu me confirmer si c'est ok pour le stock ? ‚ú®`;
                
                // Redirection WhatsApp
                window.location.href = `https://wa.me/33673460409?text=${encodeURIComponent(messageWhatsApp)}`;
                
                // Nettoyage du panier
                localStorage.removeItem('panier');

            } catch (err) {
                alert("Erreur lors de la commande : " + err.message);
                btn.disabled = false;
                btn.innerText = "üì© Demander la validation";
            }
        });
    </script>
</body>
</html>
