<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes - Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-pink-600">Gestion Commandes</h1>
            <button onclick="netlifyIdentity.open()" id="auth-btn" class="bg-white px-4 py-2 rounded shadow text-sm">Connexion</button>
        </header>

        <div id="admin-content" class="hidden">
            <div id="stats" class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-orange-100 p-4 rounded-xl shadow-sm text-center">
                    <p class="text-xs text-orange-600 font-bold uppercase">À Valider</p>
                    <p id="count-pending" class="text-2xl font-black">0</p>
                </div>
                <div class="bg-green-100 p-4 rounded-xl shadow-sm text-center">
                    <p class="text-xs text-green-600 font-bold uppercase">Payées</p>
                    <p id="count-done" class="text-2xl font-black">0</p>
                </div>
            </div>

            <div id="liste-admin" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://rsebvgdneetbbmdchwil.supabase.co";
        const SUPABASE_KEY = "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        netlifyIdentity.on('login', user => {
            if (user.email === "lydie90@wanadoo.fr") { // METTEZ VOTRE EMAIL ICI
                document.getElementById('admin-content').classList.remove('hidden');
                document.getElementById('auth-btn').innerText = "Déconnexion";
                chargerToutesLesCommandes();
            } else {
                alert("Accès refusé : vous n'êtes pas l'administrateur.");
                netlifyIdentity.logout();
            }
        });

        async function chargerToutesLesCommandes() {
            const { data, error } = await _supabase.from('commandes').select('*').order('created_at', { ascending: false });
            if (data) {
                const list = document.getElementById('liste-admin');
                document.getElementById('count-pending').innerText = data.filter(c => c.statut === 'En attente').length;
                document.getElementById('count-done').innerText = data.filter(c => c.statut === 'Payée').length;

                list.innerHTML = data.map(c => `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 ${c.statut === 'Validée' ? 'border-green-400' : 'border-orange-400'}">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <p class="font-bold text-gray-800">${c.client_email}</p>
                                <p class="text-[10px] text-gray-400">${new Date(c.created_at).toLocaleString()}</p>
                            </div>
                            <span class="text-xs font-bold px-2 py-1 rounded bg-gray-100">${c.statut}</span>
                        </div>
                        <p class="text-sm bg-gray-50 p-2 rounded my-2 italic">"${c.contenu}"</p>
                        <p class="font-black text-lg text-pink-600 mb-3">${c.total} € <span class="text-[10px] font-normal text-gray-400">(${c.mode_livraison})</span></p>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="changerStatut(${c.id}, 'Validée')" class="bg-green-500 text-white py-2 rounded-lg text-xs font-bold">Valider (Wero)</button>
                            <button onclick="changerStatut(${c.id}, 'Payée')" class="bg-blue-500 text-white py-2 rounded-lg text-xs font-bold">Marquer Payée</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function changerStatut(id, nouveauStatut) {
            const { error } = await _supabase.from('commandes').update({ statut: nouveauStatut }).eq('id', id);
            if (!error) chargerToutesLesCommandes();
        }
    </script>
</body>
</html>
