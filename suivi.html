<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Commande - Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 p-6 font-sans">
    <div class="max-w-md mx-auto text-center">
        <h1 class="text-3xl font-black text-pink-600 mb-8 italic">Suivi de commande</h1>
        
        <div id="status-card" class="bg-white p-8 rounded-[40px] shadow-xl border border-pink-100 transition-all duration-500">
            <p class="text-gray-400 text-[10px] font-bold uppercase mb-2">Commande #<span id="cmd-id">...</span></p>
            
            <div id="statut-badge" class="inline-block px-4 py-2 rounded-full font-black uppercase text-[10px] mb-6 tracking-widest">
                Chargement...
            </div>
            
            <div id="zone-alerte" class="hidden p-4 rounded-2xl text-sm mb-6 font-medium">
                </div>

            <div class="relative py-4">
                <p id="message-statut" class="text-gray-600 italic text-sm">Nous v√©rifions vos articles...</p>
                <div id="animation-container" class="mt-4 text-4xl"></div>
            </div>
        </div>

        <a href="/mes-commandes.html" class="block mt-10 text-gray-400 text-sm font-bold uppercase tracking-tighter">‚Üê Retour √† mes commandes</a>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        
        if(id) document.getElementById('cmd-id').innerText = id;

        async function rafraichir() {
            if(!id) return;
            
            const { data, error } = await _supabase.from('commande').select('*').eq('id', id).single();
            
            if(data) {
                const badge = document.getElementById('statut-badge');
                const alerte = document.getElementById('zone-alerte');
                const message = document.getElementById('message-statut');
                const anim = document.getElementById('animation-container');
                
                badge.innerText = data.statut;
                
                // R√©initialisation des classes
                alerte.classList.add('hidden');
                anim.innerHTML = "";

                if(data.statut === 'En attente') {
                    badge.className = "inline-block px-4 py-2 rounded-full font-black uppercase text-[10px] mb-6 bg-orange-100 text-orange-600";
                    message.innerText = "Lydie v√©rifie la disponibilit√© de vos articles...";
                    anim.innerHTML = "üîç";
                } 
                else if(data.statut === 'Valid√©e') {
                    badge.className = "inline-block px-4 py-2 rounded-full font-black uppercase text-[10px] mb-6 bg-green-100 text-green-600";
                    alerte.className = "bg-green-50 p-4 rounded-2xl text-green-700 text-sm mb-6 block border border-green-100";
                    alerte.innerHTML = `‚ú® <b>Valid√©e !</b> Le montant final est de <b>${parseFloat(data.total).toFixed(2)}‚Ç¨</b>.<br>Vous pouvez r√©gler par Wero.`;
                    alerte.classList.remove('hidden');
                    message.innerText = "En attente de votre paiement.";
                    anim.innerHTML = "üí∏";
                }
                else if(data.statut === 'Pay√©e') {
                    badge.className = "inline-block px-4 py-2 rounded-full font-black uppercase text-[10px] mb-6 bg-blue-100 text-blue-600";
                    message.innerText = "Paiement bien re√ßu ! Lydie pr√©pare votre colis avec amour.";
                    anim.innerHTML = "üéÅ";
                }
                else if(data.statut === 'Exp√©di√©e') {
                    badge.className = "inline-block px-4 py-2 rounded-full font-black uppercase text-[10px] mb-6 bg-purple-100 text-purple-600";
                    message.innerText = "Votre colis est en route !";
                    anim.innerHTML = "üöö";
                    // Petit effet visuel pour le camion
                    anim.classList.add('animate-bounce');
                }
            }
        }

        // V√©rification toutes les 5 secondes pour un suivi "Live"
        setInterval(rafraichir, 5000);
        rafraichir();
    </script>

    <style>
        @keyframes bounce {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }
        .animate-bounce {
            display: inline-block;
            animation: bounce 2s infinite ease-in-out;
        }
    </style>
</body>
</html>
