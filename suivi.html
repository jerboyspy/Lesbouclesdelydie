<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Commande - Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 p-6 font-sans">
    <div class="max-w-md mx-auto text-center">
        <h1 class="text-3xl font-black text-pink-600 mb-8 italic">Suivi de commande</h1>
        
        <div id="status-card" class="bg-white p-8 rounded-3xl shadow-xl border border-pink-100">
            <p class="text-gray-400 text-sm mb-2">Commande #<span id="cmd-id">...</span></p>
            <div id="statut-badge" class="inline-block px-4 py-2 rounded-full font-bold uppercase text-xs mb-6">Chargement...</div>
            
            <div id="info-paiement" class="hidden bg-blue-50 p-4 rounded-2xl text-blue-700 text-sm mb-4">
                Lydie a validé ! Le montant final est de <span id="montant-final" class="font-black"></span>. Vous pouvez payer par Wero.
            </div>

            <p id="message-statut" class="text-gray-600 italic">Nous vérifions vos articles...</p>
        </div>

        <a href="/" class="block mt-10 text-pink-400 font-bold">← Retour à la boutique</a>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        document.getElementById('cmd-id').innerText = id;

        async function rafraichir() {
            const { data } = await _supabase.from('commande').select('*').eq('id', id).single();
            if(data) {
                const badge = document.getElementById('statut-badge');
                badge.innerText = data.statut;
                
                if(data.statut === 'En attente') {
                    badge.className = "bg-orange-100 text-orange-600 px-4 py-2 rounded-full font-bold uppercase text-xs mb-6";
                } else if(data.statut === 'Validée') {
                    badge.className = "bg-green-100 text-green-600 px-4 py-2 rounded-full font-bold uppercase text-xs mb-6";
                    document.getElementById('info-paiement').classList.remove('hidden');
                    document.getElementById('montant-final').innerText = data.total + "€";
                    document.getElementById('message-statut').innerText = "En attente de votre paiement Wero.";
                }
            }
        }
        setInterval(rafraichir, 5000); // Vérifie toutes les 5 secondes
        rafraichir();
    </script>
</body>
</html>
