<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-50 p-4 pb-20 font-sans text-gray-800">
    <div class="max-w-lg mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="/" class="text-2xl">‚Üê</a>
            <h1 class="text-2xl font-black italic text-pink-600">Mon Panier</h1>
        </div>

        <div id="liste-panier" class="space-y-4 mb-8"></div>

        <div id="form-coordonnees" class="hidden bg-white p-6 rounded-3xl shadow-xl border border-pink-100 mb-6 space-y-4">
            <h3 class="text-center font-bold text-pink-500 uppercase text-xs tracking-widest">Tes Coordonn√©es</h3>
            <input type="text" id="client-nom" placeholder="Pr√©nom et Nom" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm focus:ring-2 focus:ring-pink-300">
            <input type="tel" id="client-tel" placeholder="T√©l√©phone" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm focus:ring-2 focus:ring-pink-300">
            <textarea id="client-adresse" placeholder="Adresse compl√®te" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm h-24 focus:ring-2 focus:ring-pink-300"></textarea>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-pink-100 space-y-3">
            <div class="flex justify-between font-bold"><span>Sous-total</span><span id="sous-total">0.00‚Ç¨</span></div>
            <div class="flex justify-between text-sm text-gray-500 italic"><span>Frais de port</span><span id="frais-port">4.50‚Ç¨</span></div>
            <hr class="border-pink-50">
            <div class="flex justify-between text-xl font-black text-pink-600"><span>TOTAL</span><span id="total-final">0.00‚Ç¨</span></div>
            <button id="btn-valider" onclick="validerCommande()" class="w-full bg-pink-500 text-white py-5 rounded-2xl font-black uppercase shadow-lg mt-4">
                Confirmer la commande
            </button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");

        // --- ANTI-CRASH ---
        let crashCount = parseInt(sessionStorage.getItem('crash_check') || 0);
        if (crashCount > 3) {
            localStorage.removeItem('panier');
            sessionStorage.setItem('crash_check', 0);
            window.location.href = "/";
        }
        sessionStorage.setItem('crash_check', crashCount + 1);
        setTimeout(() => sessionStorage.setItem('crash_check', 0), 10000);

        let panier = JSON.parse(localStorage.getItem('panier')) || [];
        let profilExistant = null;

        function afficherPanier() {
            const container = document.getElementById('liste-panier');
            panier = panier.filter(item => item && item.prix);
            
            if (panier.length === 0) {
                container.innerHTML = '<p class="text-center py-10 text-gray-400">Panier vide üå∏</p>';
                calculerTotal();
                return;
            }

            container.innerHTML = panier.map((item, index) => `
                <div class="flex items-center justify-between bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <div class="flex items-center gap-3">
                        <img src="${item.image || ''}" 
                             onerror="this.src='https://via.placeholder.com/150?text=Bijou'" 
                             class="w-16 h-16 rounded-xl object-cover bg-gray-100">
                        <div>
                            <p class="font-bold text-sm">${item.titre || item.nom}</p>
                            <p class="text-pink-500 font-bold text-xs">${item.prix}‚Ç¨</p>
                        </div>
                    </div>
                    <button onclick="retirer(${index})" class="text-gray-300 p-2 text-xl">üóëÔ∏è</button>
                </div>`).join('');
            
            calculerTotal();
            verifierProfil();
        }

        function calculerTotal() {
            const st = panier.reduce((sum, item) => sum + parseFloat(item.prix || 0), 0);
            const port = (st >= 50 || st === 0) ? 0 : 4.50;
            document.getElementById('sous-total').innerText = st.toFixed(2) + "‚Ç¨";
            document.getElementById('frais-port').innerText = port === 0 ? "OFFERT" : "4.50‚Ç¨";
            document.getElementById('total-final').innerText = (st + port).toFixed(2) + "‚Ç¨";
        }

        function retirer(index) {
            panier.splice(index, 1);
            localStorage.setItem('panier', JSON.stringify(panier));
            afficherPanier();
        }

        async function verifierProfil() {
            const user = netlifyIdentity.currentUser();
            if (user && panier.length > 0) {
                const { data } = await _supabase.from('profils').select('*').eq('email', user.email.toLowerCase()).single();
                if (data) { profilExistant = data; document.getElementById('form-coordonnees').classList.add('hidden'); }
                else { document.getElementById('form-coordonnees').classList.remove('hidden'); }
            }
        }

        async function validerCommande() {
            const user = netlifyIdentity.currentUser();
            if (!user) return netlifyIdentity.open();
            // ... (reste de ta fonction validerCommande identique)
        }

        document.addEventListener("DOMContentLoaded", afficherPanier);
        netlifyIdentity.on('init', user => { if(user) verifierProfil(); });
        netlifyIdentity.on('login', () => location.reload());
    </script>
</body>
</html>
