<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-50 p-4 pb-20 font-sans text-gray-800">
    <div class="max-w-lg mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="/" class="text-2xl">‚Üê</a>
            <h1 class="text-2xl font-black italic text-pink-600">Mon Panier</h1>
        </div>

        <div id="liste-panier" class="space-y-3 mb-8"></div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-pink-100 mb-6 space-y-4">
            <h3 class="text-center font-bold text-pink-500 uppercase text-xs tracking-widest">Tes Coordonn√©es</h3>
            <input type="text" id="client-nom" placeholder="Pr√©nom et Nom" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm focus:ring-2 focus:ring-pink-300">
            <input type="tel" id="client-tel" placeholder="T√©l√©phone (ex: 06...)" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm focus:ring-2 focus:ring-pink-300">
            <textarea id="client-adresse" placeholder="Adresse compl√®te" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm h-24 focus:ring-2 focus:ring-pink-300"></textarea>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-pink-100 space-y-3">
            <div class="flex justify-between font-bold text-lg"><span>TOTAL</span><span id="total-final" class="text-pink-600">0.00‚Ç¨</span></div>
            <button id="btn-valider" onclick="validerCommande()" class="w-full bg-pink-500 text-white py-5 rounded-2xl font-black uppercase shadow-lg mt-4 active:scale-95 transition-all">
                Confirmer la commande
            </button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        let panier = [];
        let totalGlobal = 0;
        let fraisPortAppliques = 4.50;

        async function chargerDonnees() {
            // Charger le panier local
            try {
                const data = localStorage.getItem('panier');
                panier = data ? JSON.parse(data) : [];
            } catch (e) { panier = []; }
            afficherPanier();

            // Tenter de pr√©-remplir avec le profil existant dans Supabase
            const user = netlifyIdentity.currentUser();
            if (user) {
                const { data: profil } = await _supabase
                    .from('profils')
                    .select('nom_prenom, adresse, telephone')
                    .eq('email', user.email.toLowerCase())
                    .maybeSingle();

                if (profil) {
                    document.getElementById('client-nom').value = profil.nom_prenom || "";
                    document.getElementById('client-tel').value = profil.telephone || "";
                    document.getElementById('client-adresse').value = profil.adresse || "";
                }
            }
        }

        function afficherPanier() {
            const container = document.getElementById('liste-panier');
            if (panier.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-gray-400">Ton panier est vide üå∏</div>';
                document.getElementById('total-final').innerText = "0.00‚Ç¨";
                return;
            }
            container.innerHTML = panier.map((item, index) => `
                <div class="flex items-center justify-between bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4">
                        <div class="bg-pink-100 text-pink-500 w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs">${index + 1}</div>
                        <div><p class="font-bold text-sm text-gray-800">${item.titre}</p><p class="text-pink-500 font-bold text-xs">${parseFloat(item.prix).toFixed(2)}‚Ç¨</p></div>
                    </div>
                </div>
            `).join('');
            const st = panier.reduce((sum, item) => sum + parseFloat(item.prix || 0), 0);
            fraisPortAppliques = st >= 50 ? 0 : 4.50;
            totalGlobal = st + fraisPortAppliques;
            document.getElementById('total-final').innerText = totalGlobal.toFixed(2) + "‚Ç¨";
        }

        async function validerCommande() {
            const user = netlifyIdentity.currentUser();
            if (!user) return netlifyIdentity.open();

            const nom = document.getElementById('client-nom').value.trim();
            const adresse = document.getElementById('client-adresse').value.trim();
            
            let telRaw = document.getElementById('client-tel').value.replace(/\s+/g, '').replace(/\./g, '');
            if (telRaw.startsWith('0')) telRaw = '33' + telRaw.substring(1);
            if (!telRaw.startsWith('33')) telRaw = '33' + telRaw;
            const tel = telRaw;

            if (!nom || tel.length < 10 || !adresse) return alert("‚ö†Ô∏è Merci de v√©rifier tes coordonn√©es et ton num√©ro.");

            const btn = document.getElementById('btn-valider');
            btn.disabled = true;
            btn.innerText = "ENVOI EN COURS...";

            const listeTxt = panier.map(p => `- ${p.titre} (${p.prix}‚Ç¨)`).join('\n');

            try {
                // 1. Mettre √† jour le profil client (upsert utilise l'email comme cl√© unique)
                await _supabase.from('profils').upsert({
                    email: user.email.toLowerCase(),
                    nom_prenom: nom,
                    adresse: adresse,
                    telephone: tel
                }, { onConflict: 'email' });

                // 2. Enregistrer la commande
                const { error } = await _supabase.from('commande').insert([{
                    client_email: user.email.toLowerCase(),
                    nom_client: nom,
                    contenu: `CLIENT: ${nom}\nTEL: ${tel}\nADRESSE: ${adresse}\n\nPRODUITS:\n${listeTxt}`,
                    total: totalGlobal,
                    statut: 'En attente',
                    frais_port: fraisPortAppliques
                }]);

                if (error) throw error;

                // 3. Actions de succ√®s
                const messageWA = encodeURIComponent(`Coucou Lydie ! üå∏\nJe souhaite commander :\n${listeTxt}\n\n*TOTAL : ${totalGlobal.toFixed(2)}‚Ç¨*\n\nMes coordonn√©es :\n${nom}\n${tel}\n${adresse}`);
                
                localStorage.removeItem('panier');
                window.open(`https://wa.me/33673460409?text=${messageWA}`, '_blank');
                window.location.href = "merci.html";

            } catch (err) {
                alert("Erreur : " + err.message);
                btn.disabled = false;
                btn.innerText = "Confirmer la commande";
            }
        }

        // Initialisation Netlify Identity pour charger le profil au login
        netlifyIdentity.on('init', user => { if (user) chargerDonnees(); });
        netlifyIdentity.on('login', () => chargerDonnees());

        document.addEventListener("DOMContentLoaded", chargerDonnees);
    </script>
</body>
</html>
