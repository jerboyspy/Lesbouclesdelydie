<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-50 p-4 pb-20 font-sans text-gray-800">
    <div class="max-w-lg mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="/" class="text-2xl">‚Üê</a>
            <h1 class="text-2xl font-black italic text-pink-600">Mon Panier</h1>
        </div>

        <div id="liste-panier" class="space-y-4 mb-8"></div>

        <div id="form-coordonnees" class="hidden bg-white p-6 rounded-3xl shadow-xl border border-pink-100 mb-6 space-y-4">
            <h3 class="text-center font-bold text-pink-500 uppercase text-xs tracking-widest">Tes Coordonn√©es</h3>
            <input type="text" id="client-nom" placeholder="Pr√©nom et Nom" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm focus:ring-2 focus:ring-pink-300">
            <input type="tel" id="client-tel" placeholder="T√©l√©phone (ex: 06...)" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm focus:ring-2 focus:ring-pink-300">
            <textarea id="client-adresse" placeholder="Adresse compl√®te de livraison" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm h-24 focus:ring-2 focus:ring-pink-300"></textarea>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-pink-100 space-y-3">
            <div class="flex justify-between font-bold"><span>Sous-total</span><span id="sous-total">0.00‚Ç¨</span></div>
            <div class="flex justify-between text-sm text-gray-500 italic"><span>Frais de port</span><span id="frais-port">4.50‚Ç¨</span></div>
            <hr class="border-pink-50">
            <div class="flex justify-between text-xl font-black text-pink-600"><span>TOTAL</span><span id="total-final">0.00‚Ç¨</span></div>
            
            <button id="btn-valider" onclick="validerCommande()" class="w-full bg-pink-500 text-white py-5 rounded-2xl font-black uppercase shadow-lg mt-4 active:scale-95 transition-transform">
                Confirmer la commande
            </button>
        </div>

        <button onclick="viderForce()" class="w-full mt-10 text-[10px] text-gray-400 underline uppercase tracking-widest opacity-50">
            Vider le panier manuellement
        </button>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");

        let panier = [];
        try {
            const data = localStorage.getItem('panier');
            panier = data ? JSON.parse(data) : [];
        } catch (e) { panier = []; }

        let profilExistant = null;
        let totalGlobal = 0;

        function afficherPanier() {
            const container = document.getElementById('liste-panier');
            
            // Nettoyage de s√©curit√©
            panier = panier.filter(item => item && item.prix);

            if (panier.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-gray-400 font-medium">Ton panier est vide üå∏</div>';
                calculerTotal();
                return;
            }

            container.innerHTML = panier.map((item, index) => {
                const nom = item.titre || "Bijou";
                const prix = parseFloat(item.prix).toFixed(2);
                const image = item.image || "";

                return `
                <div class="flex items-center justify-between bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <div class="flex items-center gap-3">
                        <div class="w-16 h-16 bg-gray-50 rounded-xl overflow-hidden flex-shrink-0">
                            <img src="${image}" 
                                 loading="lazy"
                                 onerror="this.style.opacity='0'" 
                                 class="w-full h-full object-cover">
                        </div>
                        <div>
                            <p class="font-bold text-sm text-gray-800">${nom}</p>
                            <p class="text-pink-500 font-bold text-xs">${prix}‚Ç¨</p>
                        </div>
                    </div>
                    <button onclick="retirer(${index})" class="text-gray-300 p-2 text-xl">üóëÔ∏è</button>
                </div>`;
            }).join('');
            
            calculerTotal();
            verifierProfil();
        }

        function calculerTotal() {
            const st = panier.reduce((sum, item) => sum + parseFloat(item.prix || 0), 0);
            const port = (st >= 50 || st === 0) ? 0 : 4.50;
            totalGlobal = st + port;
            document.getElementById('sous-total').innerText = st.toFixed(2) + "‚Ç¨";
            document.getElementById('frais-port').innerText = port === 0 ? "OFFERT" : "4.50‚Ç¨";
            document.getElementById('total-final').innerText = totalGlobal.toFixed(2) + "‚Ç¨";
        }

        function retirer(index) {
            panier.splice(index, 1);
            localStorage.setItem('panier', JSON.stringify(panier));
            afficherPanier();
        }

        function viderForce() {
            localStorage.removeItem('panier');
            location.reload();
        }

        async function verifierProfil() {
            const user = netlifyIdentity.currentUser();
            if (user && panier.length > 0) {
                try {
                    const { data } = await _supabase.from('profils').select('*').eq('email', user.email.toLowerCase()).single();
                    if (data) {
                        profilExistant = data;
                        document.getElementById('form-coordonnees').classList.add('hidden');
                    } else {
                        document.getElementById('form-coordonnees').classList.remove('hidden');
                    }
                } catch(e) { 
                    document.getElementById('form-coordonnees').classList.remove('hidden');
                }
            }
        }

        async function validerCommande() {
            const user = netlifyIdentity.currentUser();
            if (!user) return netlifyIdentity.open();
            if (panier.length === 0) return alert("Ton panier est vide !");

            let nom, tel, adresse;

            if (profilExistant) {
                nom = profilExistant.nom_prenom;
                tel = profilExistant.telephone;
                adresse = profilExistant.adresse;
            } else {
                nom = document.getElementById('client-nom').value.trim();
                tel = document.getElementById('client-tel').value.replace(/\s/g, '');
                adresse = document.getElementById('client-adresse').value.trim();

                if (!nom || !tel || !adresse) return alert("N'oublie pas de remplir tes coordonn√©es pour la livraison üå∏");
                
                // Formatage t√©l√©phone pour Supabase
                if (tel.startsWith('0')) tel = '33' + tel.substring(1);
                
                await _supabase.from('profils').insert([{ 
                    email: user.email.toLowerCase(), 
                    nom_prenom: nom, 
                    telephone: tel, 
                    adresse: adresse 
                }]);
            }

            const listeTxt = panier.map(p => `- ${p.titre} (${p.prix}‚Ç¨)`).join('\n');
            
            // Enregistrement commande
            const { error } = await _supabase.from('commande').insert([{
                client_email: user.email.toLowerCase(),
                nom_client: nom,
                contenu: `Tel: ${tel}\nAdresse: ${adresse}\n\nProduits:\n${listeTxt}`,
                total: totalGlobal,
                statut: 'En attente'
            }]);

            if (!error) {
                const message = encodeURIComponent(`Coucou Lydie ! üå∏\n\nCommande de *${nom}*\nüìç Adresse : ${adresse}\nüìû Tel : ${tel}\n\n*Produits :*\n${listeTxt}\n\n*TOTAL : ${totalGlobal.toFixed(2)}‚Ç¨*`);
                localStorage.removeItem('panier');
                window.open(`https://wa.me/33673460409?text=${message}`, '_blank');
                window.location.href = "/";
            } else {
                alert("Petit souci technique... R√©essaie ou contacte-moi sur WhatsApp !");
            }
        }

        document.addEventListener("DOMContentLoaded", afficherPanier);
        netlifyIdentity.on('init', user => { if(user) verifierProfil(); });
        netlifyIdentity.on('login', () => location.reload());
    </script>
</body>
</html>
