<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-50 p-4 pb-20 font-sans text-gray-800">
    <div class="max-w-lg mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="/" class="text-2xl">‚Üê</a>
            <h1 class="text-2xl font-black italic text-pink-600">Mon Panier</h1>
        </div>

        <div id="liste-panier" class="space-y-4 mb-8">
            </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-pink-100 space-y-3">
            <div class="flex justify-between font-bold">
                <span>Sous-total</span>
                <span id="sous-total">0.00‚Ç¨</span>
            </div>
            <div class="flex justify-between text-sm text-gray-500 italic">
                <span>Frais de port</span>
                <span id="frais-port">4.50‚Ç¨</span>
            </div>
            <hr class="border-pink-50">
            <div class="flex justify-between text-xl font-black text-pink-600">
                <span>TOTAL</span>
                <span id="total-final">0.00‚Ç¨</span>
            </div>
            
            <p id="info-port" class="text-[10px] text-center text-pink-400 font-bold uppercase min-h-[15px]"></p>

            <button onclick="validerCommande()" class="w-full bg-pink-500 text-white py-5 rounded-2xl font-black uppercase shadow-lg mt-4 active:scale-95 transition-transform">
                Commander
            </button>
        </div>
    </div>

    <script>
        let panier = JSON.parse(localStorage.getItem('panier')) || [];

        function afficherPanier() {
            const container = document.getElementById('liste-panier');
            if (panier.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10">
                        <p class="text-gray-400 mb-4">Votre panier est vide üå∏</p>
                        <a href="/" class="text-pink-500 font-bold text-sm">Voir la collection</a>
                    </div>`;
                calculerTotal();
                return;
            }

            container.innerHTML = panier.map((item, index) => `
                <div class="flex items-center justify-between bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <div class="flex items-center gap-3">
                        <img src="${item.image}" class="w-16 h-16 rounded-xl object-cover">
                        <div>
                            <p class="font-bold text-sm">${item.titre || item.nom}</p>
                            <p class="text-pink-500 font-bold text-xs">${item.prix}‚Ç¨</p>
                        </div>
                    </div>
                    <button onclick="retirer(${index})" class="text-gray-300 hover:text-red-500 p-2 transition-colors">üóëÔ∏è</button>
                </div>
            `).join('');

            calculerTotal();
        }

        function calculerTotal() {
            const st = panier.reduce((sum, item) => sum + parseFloat(item.prix), 0);
            // On r√©cup√®re les r√©glages ou on utilise les valeurs par d√©faut
            const portParDefaut = 4.50;
            const seuilParDefaut = 50;
            
            const port = (st >= seuilParDefaut || st === 0) ? 0 : portParDefaut;
            
            document.getElementById('sous-total').innerText = st.toFixed(2) + "‚Ç¨";
            document.getElementById('frais-port').innerText = port === 0 ? "OFFERT" : port.toFixed(2) + "‚Ç¨";
            document.getElementById('total-final').innerText = (st + port).toFixed(2) + "‚Ç¨";
            
            const info = document.getElementById('info-port');
            if(st < seuilParDefaut && st > 0) {
                info.innerText = `Plus que ${(seuilParDefaut - st).toFixed(2)}‚Ç¨ pour les frais de port gratuits !`;
            } else if (st >= seuilParDefaut) {
                info.innerText = "F√©licitations ! Frais de port offerts üéâ";
            } else {
                info.innerText = "";
            }
        }

        function retirer(index) {
            panier.splice(index, 1);
            localStorage.setItem('panier', JSON.stringify(panier));
            afficherPanier();
        }

        function validerCommande() {
            if (panier.length === 0) {
                alert("Votre panier est vide !");
                return;
            }

            // V√©rifier si l'utilisateur est connect√© via Netlify Identity
            const user = netlifyIdentity.currentUser();
            
            if (!user) {
                alert("Veuillez vous connecter pour finaliser votre commande üå∏");
                netlifyIdentity.open(); // Ouvre la fen√™tre de connexion
                return;
            }

            // Si connect√©, on va vers la page de saisie des coordonn√©es (commande.html)
            window.location.href = "/commande.html";
        }

        // Initialisation
        document.addEventListener("DOMContentLoaded", afficherPanier);
    </script>
</body>
</html>
