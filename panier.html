<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - Les Boucles de Lydie</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-50 p-4 pb-20 font-sans text-gray-800">
    <div class="max-w-lg mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="/" class="text-2xl hover:text-pink-600 transition">‚Üê</a>
            <h1 class="text-2xl font-black italic text-pink-600">Mon Panier</h1>
        </div>

        <div id="liste-panier" class="space-y-3 mb-8">
            <p class="text-center py-10 text-gray-400 italic">Chargement du panier...</p>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-pink-100 mb-6 space-y-4">
            <h3 class="text-center font-bold text-pink-500 uppercase text-xs tracking-widest">Tes Coordonn√©es</h3>
            <input type="text" id="client-nom" placeholder="Pr√©nom et Nom" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm focus:ring-2 focus:ring-pink-300 outline-none">
            <input type="tel" id="client-tel" placeholder="T√©l√©phone (ex: 06...)" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm focus:ring-2 focus:ring-pink-300 outline-none">
            <textarea id="client-adresse" placeholder="Adresse compl√®te (Rue, Code Postal, Ville)" class="w-full p-4 bg-gray-100 rounded-2xl border-none text-sm h-24 focus:ring-2 focus:ring-pink-300 outline-none text-gray-600"></textarea>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-pink-100 space-y-3">
            <div class="flex justify-between font-bold text-lg px-2">
                <span class="text-gray-400 text-sm uppercase self-center">Total √† r√©gler</span>
                <span id="total-final" class="text-2xl text-pink-600 font-black">0.00‚Ç¨</span>
            </div>
            <p id="info-port" class="text-center text-[10px] font-bold text-gray-400 italic uppercase"></p>
            <button id="btn-valider" onclick="validerCommande()" class="w-full bg-pink-500 text-white py-5 rounded-2xl font-black uppercase shadow-lg mt-4 active:scale-95 transition-all">
                Confirmer la commande
            </button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        let panier = [];
        let totalGlobal = 0;
        let fraisPortAppliques = 4.50;
        let reglagePort = { prix: 4.50, gratuit_des: 50 };

        async function chargerDonnees() {
            try {
                // 1. Charger les r√©glages de port
                const { data: stats } = await _supabase.from('statistiques').select('livraison_prix, livraison_gratuite').eq('id', 1).maybeSingle();
                if (stats) {
                    reglagePort.prix = parseFloat(stats.livraison_prix) || 4.50;
                    reglagePort.gratuit_des = parseFloat(stats.livraison_gratuite) || 50;
                }

                // 2. Charger le panier local
                const data = localStorage.getItem('panier');
                panier = data ? JSON.parse(data) : [];
                
                // 3. Rafra√Æchir les infos produits (prix et surtout IMAGE) depuis la base
                if (panier.length > 0) {
                   const ids = panier.map(p => p.id);
                   const { data: prods } = await _supabase.from('produits').select('id, image, titre, prix, reference').in('id', ids);
                   if (prods) {
                       panier = panier.map(item => {
                           const bddProd = prods.find(p => p.id === item.id);
                           return bddProd ? { ...item, ...bddProd } : item;
                       });
                   }
                }
            } catch (e) { console.error(e); }
            
            afficherPanier();

            // 4. Pr√©-remplir le profil si connect√©
            const user = netlifyIdentity.currentUser();
            if (user) {
                const { data: profil } = await _supabase.from('profils').select('nom_prenom, adresse, telephone').eq('email', user.email.toLowerCase()).maybeSingle();
                if (profil) {
                    if(profil.nom_prenom) document.getElementById('client-nom').value = profil.nom_prenom;
                    if(profil.telephone) document.getElementById('client-tel').value = profil.telephone;
                    if(profil.adresse) document.getElementById('client-adresse').value = profil.adresse;
                }
            }
        }

        function supprimerArticle(index) {
            panier.splice(index, 1);
            localStorage.setItem('panier', JSON.stringify(panier));
            afficherPanier();
        }

        function afficherPanier() {
            const container = document.getElementById('liste-panier');
            if (panier.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-gray-400 italic">Ton panier est vide üå∏</div>';
                document.getElementById('total-final').innerText = "0.00‚Ç¨";
                document.getElementById('info-port').innerText = "";
                return;
            }

            container.innerHTML = panier.map((item, index) => {
                return `
                <div class="flex items-center justify-between bg-white p-3 pr-4 rounded-3xl shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-gray-100 rounded-2xl overflow-hidden shadow-sm flex-shrink-0">
                            <img src="${item.image || 'https://via.placeholder.com/100'}" 
                                 class="w-full h-full object-cover"
                                 onerror="this.src='https://via.placeholder.com/100'">
                        </div>
                        <div>
                            <p class="font-black text-[11px] text-gray-800 leading-tight uppercase">${item.titre}</p>
                            <p class="text-[9px] text-pink-400 font-bold mt-0.5 tracking-tight">REF #${item.reference || item.id}</p>
                            <p class="text-pink-600 font-black text-sm mt-0.5">${parseFloat(item.prix).toFixed(2)}‚Ç¨</p>
                        </div>
                    </div>
                    <button onclick="supprimerArticle(${index})" class="text-gray-300 hover:text-red-500 transition-colors p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>`;
            }).join('');

            const st = panier.reduce((sum, item) => sum + parseFloat(item.prix || 0), 0);
            fraisPortAppliques = st >= reglagePort.gratuit_des ? 0 : reglagePort.prix;
            totalGlobal = st + fraisPortAppliques;
            
            document.getElementById('total-final').innerText = totalGlobal.toFixed(2) + "‚Ç¨";
            document.getElementById('info-port').innerText = st >= reglagePort.gratuit_des 
                ? "üéâ Livraison offerte !" 
                : `Port : ${fraisPortAppliques.toFixed(2)}‚Ç¨ (Offert d√®s ${reglagePort.gratuit_des.toFixed(0)}‚Ç¨)`;
        }

        async function validerCommande() {
            const user = netlifyIdentity.currentUser();
            if (!user) return netlifyIdentity.open();

            const nom = document.getElementById('client-nom').value.trim();
            const adresse = document.getElementById('client-adresse').value.trim();
            let telRaw = document.getElementById('client-tel').value.replace(/\s+/g, '').replace(/\./g, '');
            
            if (!nom || telRaw.length < 10 || !adresse) return alert("‚ö†Ô∏è Merci de v√©rifier tes coordonn√©es.");

            const btn = document.getElementById('btn-valider');
            if (btn.disabled) return;

            btn.disabled = true;
            btn.innerText = "‚è≥ ENREGISTREMENT...";

            // Pr√©paration du contenu de la commande pour la base de donn√©es
            const listeTxt = panier.map(p => `- ${p.titre} (#${p.reference || p.id}) - ${parseFloat(p.prix).toFixed(2)}‚Ç¨`).join('\n');

            try {
                // Sauvegarder les infos profil
                await _supabase.from('profils').upsert({
                    email: user.email.toLowerCase(),
                    nom_prenom: nom,
                    adresse: adresse,
                    telephone: telRaw
                }, { onConflict: 'email' });

                // Cr√©er la commande
                const { error } = await _supabase.from('commande').insert([{
                    client_email: user.email.toLowerCase(),
                    nom_client: nom,
                    contenu: `CLIENT: ${nom}\nTEL: ${telRaw}\nADRESSE: ${adresse}\n\nPRODUITS:\n${listeTxt}`,
                    total: totalGlobal,
                    statut: 'En attente',
                    frais_port: fraisPortAppliques
                }]);

                if (error) throw error;

                // Message WhatsApp
                const messageWA = encodeURIComponent(`Coucou Lydie ! üå∏\nJe souhaite commander :\n\n${listeTxt}\n\n*TOTAL : ${totalGlobal.toFixed(2)}‚Ç¨*\n\nMes coordonn√©es :\nNom : ${nom}\nT√©l : ${telRaw}\nAdresse : ${adresse}`);
                
                localStorage.removeItem('panier');
                window.open(`https://wa.me/33673460409?text=${messageWA}`, '_blank');
                
                setTimeout(() => { window.location.href = "merci.html"; }, 500);

            } catch (err) {
                alert("Erreur lors de la validation : " + err.message);
                btn.disabled = false;
                btn.innerText = "Confirmer la commande";
            }
        }

        netlifyIdentity.on('init', user => chargerDonnees());
        netlifyIdentity.on('login', () => chargerDonnees());
        document.addEventListener("DOMContentLoaded", () => { setTimeout(chargerDonnees, 300); });
    </script>
</body>
</html>
