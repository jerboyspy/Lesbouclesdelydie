<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon E-commerce Vinted Solo</title>
    <script src="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.js"></script>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.css" />
    <div hidden id="snipcart" data-api-key="MjM2NGRhZTAtOWFiZi00MzgyLTk2NWYtYTVhMTU1YWE3MzFiNjM4OTk1MjMxOTIyOTM4NTg5" data-config-modal-style="side"></div>
    
    <style>
        /* Styles CSS très basiques pour le look */
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; line-height: 1.6; }
        .product-card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .product-card h2 { color: #3b5998; }
        .price { font-size: 1.5em; color: green; font-weight: bold; }
        .add-to-cart { background-color: #3b5998; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Ma Boutique d'Occasions Uniques</h1>

    <button class="snipcart-checkout" style="float: right;">Voir mon panier</button>

    <div class="product-card">
        <img src="https://via.placeholder.com/300x300.png?text=Pull+Vintage" alt="Pull en Laine Vintage" style="width: 100%; height: auto; border-radius: 5px;">
        <h2>Pull en Laine Vintage</h2>
        <p>Un magnifique pull en laine tricoté main, taille M. Parfait pour l'hiver.</p>
        <span class="price">35,00 €</span>
        
        <button
            class="snipcart-add-item add-to-cart"
            data-item-id="PULL-VINT-123"
            data-item-price="35.00"
            data-item-name="Pull en Laine Vintage"
            data-item-description="Taille M"
            data-item-url="/">
            Acheter ce Pull
        </button>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/300x300.png?text=Jean+Levi's" alt="Jean Droit Levi's" style="width: 100%; height: auto; border-radius: 5px;">
        <h2>Jean Droit Levi's</h2>
        <p>Modèle classique 501, taille 32/32. État excellent.</p>
        <span class="price">60,00 €</span>
        
        <button
            class="snipcart-add-item add-to-cart"
            data-item-id="JEAN-LEV-456"
            data-item-price="60.00"
            data-item-name="Jean Droit Levi's"
            data-item-description="Taille 32/32"
            data-item-url="/">
            Acheter ce Jean
        </button>
    </div>

</body>
</html>
