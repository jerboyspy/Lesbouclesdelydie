<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>body { display: none; }</style>
</head>
<body class="bg-gray-50 p-4 pb-24 text-gray-800 font-sans">

    <div class="max-w-lg mx-auto flex justify-between items-center mb-6 px-2">
        <a href="/" class="flex items-center gap-2 bg-white px-4 py-2 rounded-2xl shadow-sm border border-gray-100 text-sm font-bold text-gray-600 hover:bg-pink-50 transition">
            üè† <span class="hidden sm:inline">Boutique</span>
        </a>
        <h2 class="text-xl font-black text-pink-600 italic">Admin Lydie</h2>
        <a href="/admin/admin-commandes.html" class="flex items-center gap-2 bg-white px-4 py-2 rounded-2xl shadow-sm border border-gray-100 text-sm font-bold text-gray-600 hover:bg-pink-50 transition">
            üìã <span class="hidden sm:inline">Commandes</span>
        </a>
    </div>

    <div class="max-w-lg mx-auto">
        <div class="bg-white p-6 rounded-3xl shadow-xl mb-8 border border-pink-100">
            <h3 class="text-lg font-bold mb-4 text-center">Ajouter un nouveau bijou</h3>
            <form id="produit-form" class="space-y-4">
                <input type="text" id="titre" class="w-full p-4 bg-gray-100 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" placeholder="Nom du bijou" required>
                
                <textarea id="description" class="w-full p-4 bg-gray-100 rounded-2xl border-none focus:ring-2 focus:ring-pink-300 text-sm h-24 resize-none" placeholder="Description du bijou (mati√®res, taille...)"></textarea>

                <div class="grid grid-cols-2 gap-4">
                    <input type="number" step="0.01" id="prix" class="w-full p-4 bg-gray-100 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" placeholder="Prix (‚Ç¨)" required>
                    <input type="number" id="stock" class="w-full p-4 bg-gray-100 rounded-2xl border-none focus:ring-2 focus:ring-pink-300" placeholder="Stock" required>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-gray-400 ml-2">Badge</label>
                    <div class="flex gap-2">
                        <select id="badge-select" onchange="handleBadgeChoice(this.value)" class="flex-1 p-4 bg-gray-100 rounded-2xl border-none focus:ring-2 focus:ring-pink-300 text-sm outline-none">
                            <option value="">Aucun badge</option>
                            <option value="NEW">NEW</option>
                            <option value="TOP">TOP</option>
                            <option value="PROMO">PROMO</option>
                            <option value="√âPUIS√â">√âPUIS√â</option>
                            <option value="custom">‚úçÔ∏è Perso...</option>
                        </select>
                        <input type="text" id="badge-custom" class="hidden flex-1 p-4 bg-pink-50 rounded-2xl border-none focus:ring-2 focus:ring-pink-300 text-sm font-bold placeholder:font-normal" placeholder="Texte du badge">
                    </div>
                </div>

                <div class="bg-pink-50 p-5 rounded-2xl border-2 border-dashed border-pink-200">
                    <p class="text-[10px] text-pink-400 font-bold mb-2 uppercase text-center">Photo du bijou</p>
                    <input type="file" id="fileInput" accept="image/*" class="text-xs w-full">
                </div>
                <button type="submit" id="btn-submit" class="w-full bg-pink-500 text-white py-5 rounded-2xl font-black uppercase shadow-lg hover:bg-pink-600 transition">‚ûï Ajouter √† la collection</button>
            </form>
        </div>

        <div id="finish-area" class="hidden mb-8">
            <button onclick="window.location.href='/'" class="w-full bg-gray-800 text-white py-4 rounded-2xl font-bold uppercase shadow-md flex items-center justify-center gap-2">
                ‚úÖ Terminer et voir la boutique
            </button>
        </div>

        <div class="flex justify-between items-center mb-3 px-2">
            <h3 class="font-bold text-gray-700">Gestion du stock</h3>
            <span id="product-count" class="text-[10px] bg-pink-100 text-pink-500 px-2 py-1 rounded-full font-bold">0 produits</span>
        </div>
        
        <div id="produits-list" class="space-y-3">
            <p class="text-center py-10 text-gray-400 italic text-sm">Chargement du stock...</p>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        let allProducts = [];

        netlifyIdentity.on('init', user => {
            if (!user || user.email !== "lydie90@wanadoo.fr") {
                window.location.href = "/";
            } else {
                document.body.style.display = "block";
                chargerListe();
            }
        });

        netlifyIdentity.on('logout', () => window.location.href = "/");

        // Gestion de l'affichage du champ personnalis√©
        function handleBadgeChoice(val) {
            const customInput = document.getElementById('badge-custom');
            if (val === 'custom') {
                customInput.classList.remove('hidden');
                customInput.focus();
            } else {
                customInput.classList.add('hidden');
                customInput.value = ''; 
            }
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width, height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7).split(',')[1]);
                    };
                };
            });
        }

        document.getElementById('produit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const file = document.getElementById('fileInput').files[0];
            if(!file) return alert("Photo manquante !");

            // Calcul de la valeur finale du badge
            const selectVal = document.getElementById('badge-select').value;
            const customVal = document.getElementById('badge-custom').value;
            const finalBadge = (selectVal === 'custom') ? customVal : selectVal;

            btn.disabled = true;
            btn.innerText = "‚è≥ ENREGISTREMENT...";

            try {
                const base64Content = await compressImage(file);
                const fileName = `img_${Date.now()}.jpg`;

                const res = await fetch('/.netlify/functions/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileName, content: base64Content })
                });

                const result = await res.json();
                if(!res.ok) throw new Error(result.error || "Erreur serveur");

                const { error } = await _supabase.from('produits').insert([{
                    titre: document.getElementById('titre').value,
                    description: document.getElementById('description').value,
                    prix: parseFloat(document.getElementById('prix').value),
                    stock: parseInt(document.getElementById('stock').value),
                    badge: finalBadge.toUpperCase(),
                    image: result.url
                }]);

                if (error) throw error;

                document.getElementById('produit-form').reset();
                document.getElementById('badge-custom').classList.add('hidden');
                document.getElementById('finish-area').classList.remove('hidden');
                await chargerListe();
                btn.disabled = false;
                btn.innerText = "‚ûï Ajouter un autre bijou";
                
            } catch (err) {
                alert("Erreur : " + err.message);
                btn.disabled = false;
                btn.innerText = "üöÄ R√©essayer";
            }
        });

        async function chargerListe() {
            const { data } = await _supabase.from('produits').select('*').order('id', { ascending: false });
            const container = document.getElementById('produits-list');
            const countEl = document.getElementById('product-count');
            
            if (data) {
                allProducts = data;
                countEl.innerText = `${data.length} produits`;
                container.innerHTML = data.map(p => `
                    <div class="p-4 bg-white rounded-2xl shadow-sm border border-gray-100 flex flex-col gap-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="relative">
                                    <img src="${p.image}" class="w-14 h-14 rounded-xl object-cover">
                                    ${p.badge ? `<span class="absolute -top-1 -left-1 bg-pink-500 text-white text-[7px] px-1 rounded font-black">${p.badge}</span>` : ''}
                                </div>
                                <div>
                                    <p class="text-sm font-bold leading-tight">${p.titre}</p>
                                    <p class="text-[11px] font-black ${p.stock <= 0 ? 'text-red-500' : 'text-gray-400'}">
                                        Stock: ${p.stock} ${p.stock <= 0 ? '(RUPTURE)' : ''}
                                    </p>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2">
                                <button onclick="ouvrirModif(${p.id})" class="bg-blue-50 text-blue-600 p-2 rounded-lg text-xs font-bold hover:bg-blue-100 transition">‚úèÔ∏è Modifier</button>
                                <button onclick="supprimer(${p.id})" class="bg-red-50 text-red-400 p-2 rounded-lg text-xs font-bold hover:bg-red-100 transition">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function ouvrirModif(id) {
            const p = allProducts.find(item => item.id === id);
            if(!p) return;

            const nStock = prompt("Nouveau stock pour " + p.titre + " :", p.stock);
            if (nStock === null) return;

            const nDesc = prompt("Nouvelle description :", p.description || "");
            const nBadge = prompt("Badge (Laissez vide pour aucun, ou tapez : NEW, TOP, PROMO, √âPUIS√â...) :", p.badge || "");

            try {
                const { error } = await _supabase.from('produits')
                    .update({ 
                        stock: parseInt(nStock), 
                        description: nDesc,
                        badge: nBadge.toUpperCase()
                    })
                    .eq('id', id);
                
                if (error) throw error;
                await chargerListe();
            } catch (e) {
                alert("Erreur lors de la modification");
            }
        }

        async function supprimer(id) {
            if(confirm("Supprimer ce bijou ?")) {
                await _supabase.from('produits').delete().eq('id', id);
                chargerListe();
            }
        }
    </script>
</body>
</html>
