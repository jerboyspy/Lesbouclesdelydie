<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestion Commandes - Les Boucles de Lydie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>body { display: none; }</style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-sm p-3 sticky top-0 z-50 flex justify-between items-center">
        <span class="text-pink-600 font-bold text-sm">üíé Administration</span>
        <div class="flex gap-2">
            <a href="/admin/" class="bg-gray-800 text-white px-3 py-2 rounded-lg text-[10px] font-bold uppercase">üì¶ Stock</a>
            <a href="/" class="bg-gray-200 text-gray-600 px-3 py-2 rounded-lg text-[10px] font-bold uppercase">üè† Site</a>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4">

        <div class="bg-gray-900 text-white p-6 rounded-[40px] mb-6 shadow-xl border-b-4 border-pink-500">
            <h3 class="text-[10px] font-black uppercase text-pink-400 mb-4 tracking-widest text-center">üí∞ Gains Bijoux (Hors Port)</h3>
            <div id="stats-mois" class="space-y-3 mb-6">
                <p class="text-center text-xs text-gray-500 italic">Analyse des b√©n√©fices...</p>
            </div>
            <button onclick="telechargerBilan()" class="w-full bg-white/10 hover:bg-white/20 py-3 rounded-2xl text-[10px] font-bold uppercase transition border border-white/5 flex items-center justify-center gap-2">
                üì• T√©l√©charger le bilan .txt
            </button>
        </div>
        
        <div class="bg-white p-4 rounded-2xl shadow-sm mb-6 border border-pink-100">
            <h3 class="text-[10px] font-black uppercase text-pink-400 mb-3 text-center">Configuration Livraison</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] font-bold text-gray-400">Prix Port (‚Ç¨)</label>
                    <input type="number" id="global-port" value="4.50" step="0.01" onchange="chargerCommandes()" class="w-full p-2 bg-gray-50 rounded-lg text-sm border border-gray-200 font-bold focus:ring-2 focus:ring-pink-300 outline-none">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-gray-400">Gratuit d√®s (‚Ç¨)</label>
                    <input type="number" id="global-seuil" value="50" onchange="chargerCommandes()" class="w-full p-2 bg-gray-50 rounded-lg text-sm border border-gray-200 font-bold focus:ring-2 focus:ring-pink-300 outline-none">
                </div>
            </div>
        </div>

        <div id="liste-admin" class="space-y-4">
            <p class="text-center py-10 text-gray-400 italic">Chargement des commandes...</p>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        let allData = [];

        netlifyIdentity.on('init', user => {
            if (!user || user.email.toLowerCase() !== "lydie90@wanadoo.fr") {
                window.location.href = "/";
            } else {
                document.body.style.display = "block";
                chargerCommandes();
            }
        });

        async function chargerCommandes() {
            const { data, error } = await _supabase.from('commande').select('*').order('created_at', { ascending: false });
            if (error) return;
            allData = data;

            // --- CALCUL DES GAINS R√âELS (TOTAL - PORT) ---
            const statsContainer = document.getElementById('stats-mois');
            const gainsParMois = {};
            const prixPortFixe = parseFloat(document.getElementById('global-port').value);
            const seuilGratuite = parseFloat(document.getElementById('global-seuil').value);
            
            data.filter(c => c.statut === 'Cl√¥tur√©e').forEach(c => {
                const moisAnnee = new Date(c.created_at).toLocaleString('fr-FR', { month: 'long', year: 'numeric' });
                const totalPaye = parseFloat(c.total);
                
                // Si le total est < seuil, on retire les frais de port pour avoir le gain bijoux
                const fraisPortAppliques = totalPaye >= seuilGratuite ? 0 : prixPortFixe;
                const gainNetBijoux = totalPaye - fraisPortAppliques;

                gainsParMois[moisAnnee] = (gainsParMois[moisAnnee] || 0) + gainNetBijoux;
            });

            statsContainer.innerHTML = Object.entries(gainsParMois).map(([mois, total]) => `
                <div class="flex justify-between items-center border-b border-white/5 pb-2">
                    <span class="text-[10px] font-bold uppercase text-gray-400 capitalize">${mois}</span>
                    <span class="text-lg font-black text-pink-400">${total.toFixed(2)}‚Ç¨</span>
                </div>
            `).join('') || '<p class="text-center text-xs text-gray-500 italic">Aucun gain encaiss√©.</p>';

            // --- LISTE COMMANDES ---
            const container = document.getElementById('liste-admin');
            container.innerHTML = data.map(c => {
                const statusColors = {
                    'En attente': 'bg-orange-100 text-orange-700',
                    'Valid√©e': 'bg-green-100 text-green-700',
                    'Pay√©e': 'bg-blue-100 text-blue-700',
                    'Exp√©di√©e': 'bg-purple-100 text-purple-700',
                    'Cl√¥tur√©e': 'bg-gray-200 text-gray-500'
                };

                return `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 mb-4 ${c.statut === 'Cl√¥tur√©e' ? 'opacity-60' : ''}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-2/3">
                            <p class="font-bold text-gray-800 text-sm truncate">${c.client_email}</p>
                            <p class="text-[9px] text-gray-400 uppercase font-medium">${new Date(c.created_at).toLocaleDateString('fr-FR')}</p>
                        </div>
                        <span class="text-[9px] font-black px-2 py-1 rounded-full uppercase ${statusColors[c.statut]}">${c.statut}</span>
                    </div>

                    <div class="bg-gray-50 p-3 rounded-xl text-[10px] text-gray-500 mb-4 whitespace-pre-wrap italic border border-gray-100/50">${c.contenu}</div>

                    ${c.statut !== 'Cl√¥tur√©e' ? `
                    <div class="bg-pink-50/50 p-3 rounded-2xl border border-pink-100 mb-4">
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-pink-400 uppercase">Total Client (‚Ç¨)</label>
                            <input type="number" id="prix-final-${c.id}" value="${c.total}" step="0.01" class="w-20 p-1 text-right rounded-lg border-none bg-white text-sm font-bold shadow-sm outline-none ring-1 ring-pink-200">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="validerEtNotifier('${c.id}', \`${c.contenu.replace(/`/g, "'")}\`)" class="col-span-2 bg-green-500 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-md active:scale-95 transition">‚úÖ Valider & WhatsApp</button>
                        <button onclick="changerEtNotifier('${c.id}', 'Pay√©e', 'üí∞ Coucou ! Paiement bien re√ßu. ‚ú® Je pr√©pare ton colis avec amour. Lydie', \`${c.contenu.replace(/`/g, "'")}\`)" class="bg-blue-500 text-white py-2 rounded-xl text-[10px] font-black uppercase shadow-sm">üí∞ Pay√©e</button>
                        <button onclick="changerEtNotifier('${c.id}', 'Exp√©di√©e', 'üì¶ Bonne nouvelle ! Ton colis Les Boucles de Lydie est en route ! üå∏', \`${c.contenu.replace(/`/g, "'")}\` )" class="bg-purple-500 text-white py-2 rounded-xl text-[10px] font-black uppercase shadow-sm">üì¶ Exp√©dier</button>
                    </div>
                    ` : '<p class="text-center text-[10px] font-bold text-gray-400 py-2 uppercase tracking-widest">‚úÖ Commande Termin√©e</p>'}

                    <button onclick="supprimerCommande('${c.id}')" class="w-full mt-3 text-[9px] text-gray-300 font-bold uppercase tracking-widest py-2">üóëÔ∏è Supprimer de l'historique</button>
                </div>`;
            }).join('');
        }

        async function changerEtNotifier(id, statut, message, bloc) {
            const { error } = await _supabase.from('commande').update({ statut: statut }).eq('id', id);
            if (!error) {
                ouvrirWhatsApp(bloc, message);
                chargerCommandes();
            }
        }

        async function validerEtNotifier(id, bloc) {
            const prixFinal = parseFloat(document.getElementById(`prix-final-${id}`).value);
            const { error } = await _supabase.from('commande').update({ total: prixFinal, statut: 'Valid√©e' }).eq('id', id);
            if (!error) {
                const msg = `Coucou üå∏ C'est Lydie. Stock valid√© ! ‚úÖ\nTotal √† r√©gler : ${prixFinal.toFixed(2)}‚Ç¨.\nTu peux faire ton Wero sur mon num√©ro. Merci ! ‚ú®`;
                ouvrirWhatsApp(bloc, msg);
                chargerCommandes();
            }
        }

        function ouvrirWhatsApp(bloc, message) {
            const match = bloc.match(/Tel:\s*(\d+)/);
            if (match && match[1]) {
                let tel = match[1];
                if(tel.startsWith('0')) tel = '33' + tel.substring(1);
                window.open(`https://wa.me/${tel}?text=${encodeURIComponent(message)}`, '_blank');
            }
        }

        function telechargerBilan() {
            const cloturees = allData.filter(c => c.statut === 'Cl√¥tur√©e');
            if (cloturees.length === 0) return alert("Aucune donn√©e cl√¥tur√©e.");

            const portRef = parseFloat(document.getElementById('global-port').value);
            const seuilRef = parseFloat(document.getElementById('global-seuil').value);
            let totalNetGlobal = 0;

            let exportTxt = "BILAN DES VENTES (NET BIJOUX) - LES BOUCLES DE LYDIE\n";
            exportTxt += "====================================================\n\n";

            cloturees.forEach(c => {
                const totalC = parseFloat(c.total);
                const fraisPort = totalC >= seuilRef ? 0 : portRef;
                const gainNet = totalC - fraisPort;
                totalNetGlobal += gainNet;

                exportTxt += `DATE: ${new Date(c.created_at).toLocaleDateString()} | CLIENT: ${c.client_email}\n`;
                exportTxt += `Total Pay√©: ${totalC.toFixed(2)}‚Ç¨ (Frais de port inclus: ${fraisPort.toFixed(2)}‚Ç¨)\n`;
                exportTxt += `GAIN R√âEL BIJOUX: ${gainNet.toFixed(2)}‚Ç¨\n`;
                exportTxt += `----------------------------------------------------\n`;
            });

            exportTxt += `\nTOTAL NET BIJOUX ENCAISS√â : ${totalNetGlobal.toFixed(2)}‚Ç¨`;

            const blob = new Blob([exportTxt], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `bilan_bijoux_lydie.txt`;
            link.click();
        }

        async function supprimerCommande(id) {
            if (confirm("Supprimer d√©finitivement ?")) {
                await _supabase.from('commande').delete().eq('id', id);
                chargerCommandes();
            }
        }
    </script>
</body>
</html>
