            const classementTrie = Object.entries(depensesParClient).sort((a, b) => b[1].total - a[1].total).slice(0, 5);
            document.getElementById('classement-acheteurs').innerHTML = classementTrie.map(([email, infos], i) => `

                const portParDefaut = (c.frais_port !== undefined && c.frais_port !== null) ? c.frais_port : (parseFloat(c.total) >= parseFloat(document.getElementById('global-seuil').value) ? 0 : parseFloat(document.getElementById('global-port').value));

        async function validerAction(id, bloc, message) {
            const elPrix = document.getElementById(`prix-final-${id}`);
            const elPort = document.getElementById(`port-${id}`);
            if (!elPrix || !elPort) return;
            const prixFinal = parseFloat(elPrix.value);
            const fraisPort = parseFloat(elPort.value);
            
            try {
                const lignes = bloc.split('\n');
                for (let ligne of lignes) {
                    if (ligne.trim().startsWith('-')) {
                        let nomProduit = ligne.replace('-', '').split('(')[0].trim();
                        const { data: pData } = await _supabase.from('produits').select('id, stock').eq('titre', nomProduit).single();
                        if (pData && pData.stock > 0) {
                            await _supabase.from('produits').update({ stock: pData.stock - 1 }).eq('id', pData.id);
                        }
                    }
                }
            } catch (err) { console.error("Stock error:", err); }

            const { error } = await _supabase.from('commande').update({ total: prixFinal, frais_port: fraisPort, statut: 'ValidÃ©e' }).eq('id', id);
            if (!error) {
                ouvrirWhatsApp(bloc, message);
                chargerCommandes();
            }
        }

        async function changerStatut(id, statut, message, bloc) {

            if (!error) {

        }

        function ouvrirWhatsApp(bloc, message) {
            const regexTel = /(?:TEL|Tel|TÃ©l):\s*([\d\s\+\.]+)/i;
            const match = bloc.match(regexTel);
            if (match && match[1]) {
                let tel = match[1].replace(/[\s\+\.]/g, ''); 
                if(tel.startsWith('0')) tel = '33' + tel.substring(1);
                if(!tel.startsWith('33')) tel = '33' + tel;
                
                const url = `https://wa.me/${tel}?text=${encodeURIComponent(message)}`;
                
                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {

        }
