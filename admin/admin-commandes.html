    <script>
        const _supabase = supabase.createClient("https://rsebvgdneetbbmdchwil.supabase.co", "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6");
        let allData = [];

        netlifyIdentity.on('init', user => {
            if (!user || user.email.toLowerCase() !== "lydie90@wanadoo.fr") window.location.href = "/";

        async function chargerReglagesPort() {
            const { data } = await _supabase.from('statistiques').select('*').eq('id', 1).maybeSingle();
            if (data) {
                document.getElementById('global-port').value = data.livraison_prix || 4.50;
                document.getElementById('global-seuil').value = data.livraison_gratuite || 50;
            }
        }

        async function sauvegarderReglagesPort() {
            const btn = document.getElementById('btn-save-port');
            const prix = parseFloat(document.getElementById('global-port').value);
            const seuil = parseFloat(document.getElementById('global-seuil').value);
            btn.innerText = "‚è≥ ENREGISTREMENT...";
            const { error } = await _supabase.from('statistiques').update({ livraison_prix: prix, livraison_gratuite: seuil }).eq('id', 1);
            if (!error) {
                btn.classList.replace('bg-pink-500', 'bg-green-500');
                btn.innerText = "‚úÖ ENREGISTR√â !";
                setTimeout(() => { btn.classList.replace('bg-green-500', 'bg-pink-500'); btn.innerText = "üíæ Enregistrer pour le site"; }, 2000);
            }
        }

        async function chargerVisiteurs() {
            try {
                const { data } = await _supabase.from('statistiques').select('valeur').eq('nom', 'visiteurs').maybeSingle();
                document.getElementById('total-visiteurs').innerText = data ? data.valeur : "0";
            } catch (e) { document.getElementById('total-visiteurs').innerText = "0"; }
        }

        function formaterContenuCommande(texteBrut) {
            const lignes = texteBrut.split('\n');
            let html = "";
            let currentProdId = null;

            lignes.forEach(ligne => {
                const l = ligne.trim();
                if (l.startsWith('-')) {
                    const match = l.match(/-\s*(.*?)\s*\(#(\d+)\)/);
                    if (match) {
                        const nom = match[1];
                        currentProdId = match[2];
                        html += `<div class="flex items-center gap-3 py-2 border-b border-gray-100 last:border-0" id="row-${currentProdId}">
                            <div id="img-cont-${currentProdId}" class="w-10 h-10 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0"></div>
                            <div class="flex-1">
                                <p class="text-[11px] font-bold text-gray-800"><span class="text-pink-500">x1</span> ${nom}</p>
                                <p class="text-[8px] text-gray-400 font-bold uppercase">REF #${currentProdId}</p>
                            </div>
                        </div>`;
                    }
                } else if (l.includes('Photo: http') && currentProdId) {
                    const url = l.split('Photo:')[1].trim();
                    html = html.replace(`id="img-cont-${currentProdId}" class="w-10 h-10 bg-gray-100`, `id="img-cont-${currentProdId}" class="w-10 h-10 bg-gray-100 cursor-zoom-in" onclick="window.open('${url}')"`);
                    html = html.replace(`id="img-cont-${currentProdId}" class="w-10 h-10 bg-gray-100 cursor-zoom-in" onclick="window.open('${url}')"></div>`, `id="img-cont-${currentProdId}" class="w-10 h-10 bg-gray-100 cursor-zoom-in" onclick="window.open('${url}')"><img src="${url}" class="w-full h-full object-cover"></div>`);
                    currentProdId = null;
                }
            });
            return html || `<p class="italic text-[10px]">${texteBrut}</p>`;
        }

        function imprimerEtiquette(bloc) {
            const nom = bloc.match(/CLIENT:\s*(.*)/i)?.[1] || "Client";
            const adresse = bloc.match(/ADRESSE:\s*([\s\S]*?)(?:\n\n|PRODUITS:|$)/i)?.[1]?.trim() || "Adresse non trouv√©e";
            
            const fenetre = window.open('', '', 'width=400,height=400');
            fenetre.document.write(`
                <html>
                <body style="font-family:sans-serif; padding:40px; text-align:center;">
                    <div style="border:2px dashed #ffb6c1; padding:20px; border-radius:15px;">
                        <h2 style="color:#db2777; margin-bottom:5px;">Destinataire :</h2>
                        <p style="font-size:20px; font-weight:bold; margin:10px 0;">${nom}</p>
                        <p style="font-size:18px; line-height:1.4;">${adresse.replace(/\n/g, '<br>')}</p>
                    </div>
                    <button onclick="window.print()" style="margin-top:20px; padding:10px 20px; background:#db2777; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Imprimer l'√©tiquette</button>
                </body>
                </html>
            `);
        }

        async function chargerCommandes() {
            const { data, error } = await _supabase.from('commande').select('*').order('created_at', { ascending: false });
            if (error) return;
            allData = data;

            const statsContainer = document.getElementById('stats-mois');
            const gainsParMois = {};
            const depensesParClient = {};
            
            data.forEach(c => {
                const email = c.client_email.toLowerCase();
                if (c.statut === 'Cl√¥tur√©e') {
                    const mois = new Date(c.created_at).toLocaleString('fr-FR', { month: 'long', year: 'numeric' });
                    const net = (parseFloat(c.total) || 0) - (parseFloat(c.frais_port) || 0);
                    gainsParMois[mois] = (gainsParMois[mois] || 0) + net;
                }
                if (['Valid√©e', 'Pay√©e', 'Exp√©di√©e', 'Cl√¥tur√©e'].includes(c.statut)) {
                    if (!depensesParClient[email]) depensesParClient[email] = { total: 0, nom: c.nom_client || c.client_email };
                    depensesParClient[email].total += (parseFloat(c.total) || 0);
                }
            });

            statsContainer.innerHTML = Object.entries(gainsParMois).map(([m, t]) => `
                <div class="flex justify-between items-center border-b border-white/5 pb-2">
                    <span class="text-[10px] font-bold uppercase text-gray-400 capitalize">${m}</span>
                    <span class="text-lg font-black text-pink-400">${t.toFixed(2)}‚Ç¨</span>
                </div>
            `).join('') || '<p class="text-center text-xs text-gray-500 italic">Aucun gain cl√¥tur√©.</p>';

            const classementTrie = Object.entries(depensesParClient).sort((a, b) => b[1].total - a[1].total).slice(0, 5);
            document.getElementById('classement-acheteurs').innerHTML = classementTrie.map(([email, infos], i) => `
                <div class="flex items-center justify-between bg-pink-50/50 p-2 rounded-xl border border-pink-100">
                    <div class="flex items-center gap-2 truncate">
                        <span class="bg-pink-500 text-white text-[8px] font-black w-4 h-4 flex items-center justify-center rounded-full">#${i+1}</span>
                        <span class="text-[10px] font-bold truncate text-gray-600">${infos.nom}</span>
                    </div>
                    <span class="text-[11px] font-black text-pink-600 ml-2">${infos.total.toFixed(2)}‚Ç¨</span>
                </div>
            `).join('') || '<p class="text-center text-[10px] text-gray-400 italic">Aucune commande valid√©e.</p>';

            const container = document.getElementById('liste-admin');
            container.innerHTML = data.map(c => {
                const sColors = { 'En attente': 'bg-orange-100 text-orange-700', 'Valid√©e': 'bg-green-100 text-green-700', 'Pay√©e': 'bg-blue-100 text-blue-700', 'Exp√©di√©e': 'bg-purple-100 text-purple-700', 'Cl√¥tur√©e': 'bg-gray-200 text-gray-500' };
                const portParDefaut = (c.frais_port !== undefined && c.frais_port !== null) ? c.frais_port : (parseFloat(c.total) >= parseFloat(document.getElementById('global-seuil').value) ? 0 : parseFloat(document.getElementById('global-port').value));

                const msgValide = `Coucou üå∏ C'est Lydie. Ta commande est valid√©e ! ‚úÖ\nTotal √† r√©gler : ${parseFloat(c.total).toFixed(2)}‚Ç¨.\nTu peux faire ton Wero sur mon num√©ro. Une fois fait, pr√©viens-moi ici ! ‚ú®`;
                const msgPaye = `üí∞ Coucou ! J'ai bien re√ßu ton paiement. ‚ú® Je pr√©pare ton colis avec amour. Lydie`;
                const msgExpedie = `üì¶ Bonne nouvelle ! Ton colis Les Boucles de Lydie est en route ! üå∏`;

                const contenuJS = c.contenu.replace(/[`'"]/g, " ");

                return `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 mb-4 ${c.statut === 'Cl√¥tur√©e' ? 'opacity-60' : ''}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-2/3">
                            <p class="font-bold text-gray-800 text-sm truncate">${c.nom_client || c.client_email}</p>
                            <p class="text-[9px] text-gray-400 uppercase font-medium">${new Date(c.created_at).toLocaleDateString('fr-FR')}</p>
                        </div>
                        <span class="text-[9px] font-black px-2 py-1 rounded-full uppercase ${sColors[c.statut]}">${c.statut}</span>
                    </div>

                    <div class="bg-gray-50 p-3 rounded-2xl mb-4 border border-gray-100/50">
                        ${formaterContenuCommande(c.contenu)}
                    </div>

                    ${c.statut !== 'Cl√¥tur√©e' ? `
                    <div class="bg-pink-50/50 p-3 rounded-2xl border border-pink-100 mb-4 space-y-3">
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-pink-400 uppercase">Frais de Port (‚Ç¨)</label>
                            <input type="number" id="port-${c.id}" value="${portParDefaut}" step="0.10" class="w-20 p-1 text-right rounded-lg border-none bg-white text-sm font-bold shadow-sm outline-none ring-1 ring-pink-200">
                        </div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-pink-400 uppercase">Total Client (‚Ç¨)</label>
                            <input type="number" id="prix-final-${c.id}" value="${c.total}" step="0.01" class="w-24 p-1 text-right rounded-lg border-none bg-white text-sm font-bold shadow-sm outline-none ring-1 ring-pink-200">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        ${c.statut === 'En attente' ? 
                            `<button onclick="validerAction('${c.id}', \`${contenuJS}\`, \`${msgValide}\` )" class="col-span-2 bg-green-500 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-md active:scale-95 transition">‚úÖ Valider & WhatsApp Client</button>` :
                            `<button onclick="ouvrirWhatsApp(\`${contenuJS}\`, \`${c.statut === 'Valid√©e' ? msgValide : (c.statut === 'Pay√©e' ? msgPaye : msgExpedie)}\` )" class="col-span-2 bg-gray-100 text-gray-600 py-3 rounded-xl text-[10px] font-black uppercase border border-gray-200 mb-2">üì≤ Renvoyer WhatsApp (${c.statut})</button>`
                        }
                        <button onclick="changerStatut('${c.id}', 'Pay√©e', \`${msgPaye}\`, \`${contenuJS}\` )" class="bg-blue-500 text-white py-2 rounded-xl text-[10px] font-black uppercase">üí∞ Pay√©e</button>
                        <button onclick="changerStatut('${c.id}', 'Exp√©di√©e', \`${msgExpedie}\`, \`${contenuJS}\` )" class="bg-purple-500 text-white py-2 rounded-xl text-[10px] font-black uppercase">üì¶ Exp√©di√©e</button>
                        
                        <button onclick="imprimerEtiquette(\`${contenuJS}\`)" class="col-span-2 mt-2 bg-pink-100 text-pink-600 py-3 rounded-xl text-[10px] font-black uppercase border border-pink-200">üè∑Ô∏è Voir l'√âtiquette Client</button>

                        ${c.statut === 'Exp√©di√©e' ? `<button onclick="cloturerCommande('${c.id}')" class="col-span-2 mt-2 bg-gray-800 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-inner">üèÅ Cl√¥turer la vente</button>` : ''}
                    </div>
                    ` : '<p class="text-center text-[10px] font-bold text-gray-400 py-2 uppercase tracking-widest">‚úÖ Commande Termin√©e</p>'}

                    <button onclick="supprimerCommande('${c.id}')" class="w-full mt-3 text-[9px] text-gray-300 font-bold uppercase tracking-widest py-2">üóëÔ∏è Supprimer</button>
                </div>`;
            }).join('');
        }

        async function validerAction(id, bloc, message) {
            const elPrix = document.getElementById(`prix-final-${id}`);
            const elPort = document.getElementById(`port-${id}`);
            if (!elPrix || !elPort) return;
            const prixFinal = parseFloat(elPrix.value);
            const fraisPort = parseFloat(elPort.value);
            try {
                const lignes = bloc.split('\n');
                for (let ligne of lignes) {
                    if (ligne.trim().startsWith('-')) {
                        const match = ligne.match(/\(#(\d+)\)/);
                        if (match && match[1]) {
                            const { data: pData } = await _supabase.from('produits').select('id, stock').eq('id', match[1]).single();
                            if (pData && pData.stock > 0) await _supabase.from('produits').update({ stock: pData.stock - 1 }).eq('id', pData.id);
                        }
                    }
                }
            } catch (err) { console.error("Stock error:", err); }
            const { error } = await _supabase.from('commande').update({ total: prixFinal, frais_port: fraisPort, statut: 'Valid√©e' }).eq('id', id);
            if (!error) { ouvrirWhatsApp(bloc, message); chargerCommandes(); }
        }

        async function changerStatut(id, statut, message, bloc) {
            const { error } = await _supabase.from('commande').update({ statut: statut }).eq('id', id);
            if (!error) { ouvrirWhatsApp(bloc, message); chargerCommandes(); }
        }

        function ouvrirWhatsApp(bloc, message) {
            const regexTel = /(?:TEL|Tel|T√©l):\s*([\d\s\+\.]+)/i;
            const match = bloc.match(regexTel);
            if (match && match[1]) {
                let tel = match[1].replace(/[\s\+\.]/g, ''); 
                if(tel.startsWith('0')) tel = '33' + tel.substring(1);
                if(!tel.startsWith('33')) tel = '33' + tel;
                window.open(`https://wa.me/${tel}?text=${encodeURIComponent(message)}`, '_blank');
            } else { alert("Num√©ro du client introuvable."); }
        }

        async function cloturerCommande(id) {
            if (confirm("Cl√¥turer ?")) {
                const { error } = await _supabase.from('commande').update({ statut: 'Cl√¥tur√©e' }).eq('id', id);
                if (!error) chargerCommandes();
            }
        }

        function telechargerBilan() {
            const cloturees = allData.filter(c => c.statut === 'Cl√¥tur√©e');
            let totalNetGlobal = 0;
            let txt = "BILAN - LES BOUCLES DE LYDIE\n\n";
            cloturees.forEach(c => {
                const net = parseFloat(c.total) - (parseFloat(c.frais_port) || 0);
                totalNetGlobal += net;
                txt += `${new Date(c.created_at).toLocaleDateString()} | ${c.nom_client || c.client_email} | Gain: ${net.toFixed(2)}‚Ç¨\n`;
            });
            txt += `\nTOTAL NET R√âCOLT√â : ${totalNetGlobal.toFixed(2)}‚Ç¨`;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([txt], { type: 'text/plain' }));
            link.download = `bilan_lydie.txt`;
            link.click();
        }

        async function supprimerCommande(id) {
            if (confirm("Supprimer ?")) {
                await _supabase.from('commande').delete().eq('id', id);
                chargerCommandes();
            }
        }
    </script>
