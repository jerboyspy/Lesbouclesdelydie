<!DOCTYPE html>
<html lang="fr">
<head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-sm p-3 sticky top-0 z-50 flex justify-between items-center">

            <a href="/" class="bg-gray-200 text-gray-600 px-3 py-2 rounded-lg text-[10px] font-bold uppercase">ğŸ  Site</a>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4">
        
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-orange-100 p-3 rounded-xl border border-orange-200 text-center">
                <p class="text-[10px] uppercase font-bold text-orange-600 leading-tight">Ã€ Valider</p>

            </div>
            <div class="bg-green-100 p-3 rounded-xl border border-green-200 text-center">
                <p class="text-[10px] uppercase font-bold text-green-600 leading-tight">ValidÃ©es</p>
                <p id="stat-validee" class="text-2xl font-black text-green-700">0</p>
            </div>
            <div class="bg-red-100 p-3 rounded-xl border border-red-200 text-center col-span-2">
                <p class="text-[10px] uppercase font-bold text-red-600 leading-tight">RefusÃ©es</p>
                <p id="stat-refusee" class="text-xl font-black text-red-700">0</p>
            </div>
        </div>

        <h2 class="font-bold text-lg mb-4 flex items-center gap-2">ğŸ“œ Historique des ventes</h2>
        
        <div id="liste-admin" class="space-y-4">
            <p class="text-center py-10 text-gray-400 italic">Chargement des commandes...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://rsebvgdneetbbmdchwil.supabase.co";
        const SUPABASE_KEY = "sb_publishable_c_U9tbQzawyqAVuLTEYWWA_XBW6Fbs6";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        window.addEventListener('load', () => {
            const user = netlifyIdentity.currentUser();
            if (!user || user.email.toLowerCase() !== "lydie90@wanadoo.fr") {
                window.location.href = "/";
            } else {
                chargerCommandes();
            }
        });

        async function chargerCommandes() {
            const { data, error } = await _supabase
                .from('commandes')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) return;

            // Mise Ã  jour des statistiques
            document.getElementById('stat-attente').innerText = data.filter(c => c.statut === 'En attente').length;
            document.getElementById('stat-validee').innerText = data.filter(c => c.statut === 'ValidÃ©e').length;
            document.getElementById('stat-refusee').innerText = data.filter(c => c.statut === 'RefusÃ©e').length;

            const container = document.getElementById('liste-admin');
            if (data.length === 0) {
                container.innerHTML = "<p class='text-center text-gray-400'>Aucune commande enregistrÃ©e.</p>";
                return;
            }

            container.innerHTML = data.map(c => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 relative overflow-hidden">
                    <div class="absolute left-0 top-0 bottom-0 w-1 ${c.statut === 'ValidÃ©e' ? 'bg-green-500' : c.statut === 'RefusÃ©e' ? 'bg-red-500' : 'bg-orange-500'}"></div>
                    
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">${new Date(c.created_at).toLocaleDateString('fr-FR', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'})}</p>
                            <p class="font-bold text-gray-800 text-sm">${c.client_email}</p>
                        </div>
                        <span class="text-[9px] font-black px-2 py-1 rounded-full uppercase ${c.statut === 'ValidÃ©e' ? 'bg-green-100 text-green-700' : c.statut === 'RefusÃ©e' ? 'bg-red-100 text-red-700' : 'bg-orange-100 text-orange-700'}">
                            ${c.statut}
                        </span>
                    </div>

                    <div class="bg-gray-50 p-2 rounded-lg my-3 text-xs text-gray-600 italic">
                        ${c.contenu}
                    </div>

                    <div class="flex justify-between items-center">
                        <p class="text-lg font-black text-pink-600">${c.total} â‚¬</p>
                        
                        <div class="flex gap-2">
                            ${c.statut === 'En attente' ? `
                                <button onclick="changerStatut('${c.id}', 'ValidÃ©e')" class="bg-green-500 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase shadow-md active:scale-95 transition-transform">Valider</button>
                                <button onclick="changerStatut('${c.id}', 'RefusÃ©e')" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase shadow-md active:scale-95 transition-transform">Refuser</button>
                            ` : ''}
                            <button onclick="supprimerCommande('${c.id}')" class="bg-gray-100 p-2 rounded-xl text-xs active:bg-red-50">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function changerStatut(id, nouveauStatut) {
            if (!confirm(`Passer cette commande en ${nouveauStatut} ?`)) return;
            const { error } = await _supabase.from('commandes').update({ statut: nouveauStatut }).eq('id', id);
            if (!error) chargerCommandes();
        }

        async function supprimerCommande(id) {
            if (!confirm("Supprimer dÃ©finitivement cette commande ?")) return;
            const { error } = await _supabase.from('commandes').delete().eq('id', id);
            if (!error) chargerCommandes();
        }
    </script>
</body>
</html>
